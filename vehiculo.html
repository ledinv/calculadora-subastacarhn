<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Vehículo | SubastaCarHN</title>
  <!-- Fuentes e íconos -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-pY1Y6FhF6CtaMzp4+O+Wk2XQYO+Gg60GvFpVZwwxwW6oRIeHcBS+P8n1hEJtOWJkO9Fbbm2I6b0I4XvY1G2+DQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"
  />
  <style>
    :root {
      --blue: #002f6c;
      --blue2: #004aad;
      --yellow: #ffc20e;
      --text: #333;
      --light: #f9f9f9;
      --shadow: rgba(0,0,0,0.1);
      --max-width: 75rem; /* 1200px */
    }
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--light);
      color: var(--text);
      line-height: 1.6;
    }
    a { text-decoration: none; color: inherit; }
    ul { list-style: none; }
    .container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 1rem;
    }

    /* ===== HEADER ===== */
    .site-header {
      background: linear-gradient(to right, var(--blue), var(--blue2));
      position: sticky; top: 0; z-index: 1000;
    }
    .header-inner {
      display: flex; align-items: center; justify-content: space-between;
      padding: 0.75rem 1rem;
    }
    .brand {
      color: #fff;
      font-size: 1.5rem;
      font-weight: 700;
    }
    .nav-list {
      display: flex;
      gap: 1rem;
      margin-left: auto;
    }
    .nav-list a, .nav-list span {
      color: var(--yellow);
      font-weight: 600;
      font-size: 0.95rem;
    }
    .menu-icon {
      background: var(--yellow);
      color: var(--blue);
      border: none;
      padding: 0.5rem;
      border-radius: 0.375rem;
      cursor: pointer;
      box-shadow: 0 0.25rem 0.5rem var(--shadow);
    }
    .mobile-nav {
      display: none;
      flex-direction: column;
      background: #fff;
      padding: 1rem;
      box-shadow: 0 0.25rem 0.5rem var(--shadow);
    }
    .mobile-nav.open {
      display: flex;
    }
    .mobile-nav a, .mobile-nav span {
      font-weight: 700;
      padding: 0.75rem;
      border-radius: 0.25rem;
      transition: background 0.2s;
    }
    .mobile-nav a:hover, .mobile-nav span:hover {
      background: rgba(0,47,108,0.1);
    }
    @media (max-width: 47.99rem) {
      .nav-list { display: none; }
    }
    @media (min-width: 48rem) {
      .menu-icon { display: none; }
    }

    /* ===== VEHICLE DETAIL ===== */
    .vehicle-detail .card {
      display: flex;
      flex-direction: column;
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem var(--shadow);
      overflow: hidden;
      margin: 2rem 0;
    }
    @media (min-width: 48rem) {
      .vehicle-detail .card {
        flex-direction: row;
      }
    }
    .card-left {
      flex: 1;
      position: relative;
      background: #f4f4f4;
      min-height: 15rem;
    }
    .card-left img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.4);
      color: #fff;
      border: none;
      width: 2rem;
      height: 2rem;
      border-radius: 50%;
      cursor: pointer;
    }
    .arrow.prev { left: 1rem; }
    .arrow.next { right: 1rem; }

    .card-right {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      border-top: 1px solid var(--shadow);
    }
    @media (min-width: 48rem) {
      .card-right {
        border-top: none;
        border-left: 1px solid var(--shadow);
      }
    }
    .vehicle-detail h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--blue);
    }
    .price {
      font-size: 1.5rem;
      color: var(--yellow);
      font-weight: 700;
      margin-bottom: 1rem;
    }
    .info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .info p {
      background: #f9f9f9;
      padding: 0.75rem;
      border-radius: 0.5rem;
      font-size: 0.95rem;
    }
    .description {
      font-size: 0.95rem;
      line-height: 1.4;
      white-space: pre-line;
      margin-top: 1rem;
    }
    .btns {
      margin-top: auto;
      display: flex;
      gap: 1rem;
    }
    .btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      border: none;
      border-radius: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      gap: 0.5rem;
    }
    .whatsapp {
      background: #25D366;
      color: #fff;
    }
    .whatsapp:hover {
      background: #1ebe5b;
    }
    .share {
      background: var(--blue);
      color: #fff;
    }
    .share:hover {
      background: var(--blue2);
    }
    .gallery-container {
      margin-top: 1.5rem;
      overflow: hidden;
    }
    .gallery-track {
      display: flex;
      gap: 0.5rem;
      transition: transform 0.3s ease;
    }
    .gallery-track img {
      width: 5rem;
      height: 3rem;
      object-fit: cover;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    /* ===== FOOTER ===== */
    .site-footer {
      background: var(--blue2);
      color: #fff;
      text-align: center;
      padding: 1rem 0;
    }
    .footer-list {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 1rem;
    }
    .footer-list a, .social-links a {
      color: var(--yellow);
      font-weight: 500;
    }
    .footer-copy {
      font-size: 0.85rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="brand">SubastaCarHN</a>
      <ul class="nav-list">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="calculadora.html">Calculadora</a></li>
        <li><a href="inventario.html">Vehículos</a></li>
        <li><a href="cursos.html">Cursos</a></li>
        <li><a href="https://wa.me/50497330137" target="_blank">Soporte</a></li>
        <li><span id="userGreeting"></span></li>
      </ul>
      <button class="menu-icon" onclick="toggleMenu()">☰</button>
    </div>
    <nav id="mobile-menu-links" class="mobile-nav" aria-label="Menú móvil">
      <a href="index.html">Inicio</a>
      <a href="calculadora.html">Calculadora</a>
      <a href="inventario.html">Vehículos</a>
      <a href="cursos.html">Cursos</a>
      <a href="https://wa.me/50497330137" target="_blank">Soporte</a>
      <span id="mobileGreeting"></span>
    </nav>
  </header>

  <!-- DETALLE DEL VEHÍCULO -->
  <main class="container vehicle-detail" id="detalleVehiculo">
    <!-- Se inyecta contenido dinámico aquí -->
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container">
      <ul class="footer-list">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="calculadora.html">Calculadora</a></li>
        <li><a href="inventario.html">Vehículos</a></li>
        <li><a href="cursos.html">Cursos</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
      <div class="social-links">
        <a href="https://facebook.com/Subasta-Car-HN" target="_blank">Facebook</a> |
        <a href="https://instagram.com/subastacar1" target="_blank">Instagram</a> |
        <a href="https://tiktok.com/@tu_amigo_el_importador" target="_blank">TikTok</a>
      </div>
      <div class="footer-copy">&copy; 2025 SubastaCarHN. Todos los derechos reservados.</div>
    </div>
  </footer>

  <!-- Firebase & Lógica -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    // Configuración Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA5BuOwgEUYK1JMwJD0PL0k0rcAST_Koms",
      authDomain: "subastacarhn-40554.firebaseapp.com",
      projectId: "subastacarhn-40554",
      storageBucket: "subastacarhn-40554.appspot.com",
      messagingSenderId: "536785797974",
      appId: "1:536785797974:web:e3eabb4dcd898c2ffe8cf7"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Toggle menú móvil
    function toggleMenu() {
      document.getElementById('mobile-menu-links').classList.toggle('open');
    }

    // Autenticación & saludos
    firebase.auth().onAuthStateChanged(user => {
      const d = document.getElementById('userGreeting'),
            m = document.getElementById('mobileGreeting');
      if (user) {
        const name = (user.displayName || user.email.split('@')[0])
                       .replace(/^./, c => c.toUpperCase());
        d.innerHTML = `<a href="perfil.html">Hola, ${name}</a> | <a href="#" onclick="logout()">Cerrar sesión</a>`;
        m.innerHTML = d.innerHTML;
      } else {
        d.innerHTML = `<a href="login.html">Iniciar sesión</a> | <a href="register.html">Registrarse</a>`;
        m.innerHTML = d.innerHTML;
      }
    });
    function logout() {
      firebase.auth().signOut().then(() => location.reload());
    }

    // Carga y renderizado del detalle
    const id = new URLSearchParams(location.search).get('id'),
          cont = document.getElementById('detalleVehiculo');
    let imgs = [], idx = 0;

    async function cargarVehiculo() {
      if (!id) {
        cont.innerHTML = '<p>Vehículo no encontrado.</p>';
        return;
      }
      try {
        const doc = await db.collection('inventario').doc(id).get();
        if (!doc.exists) {
          cont.innerHTML = '<p>Vehículo no disponible.</p>';
          return;
        }
        const a = { id: doc.id, ...doc.data() };
        imgs = Array.isArray(a.imagenes) ? a.imagenes : [];

        const thumbs = imgs.map((u,i) =>
          `<img src="${u}" onclick="goTo(${i})">`
        ).join('');
        const gallery = imgs.length
          ? `<div class="gallery-container"><div class="gallery-track">${thumbs}</div></div>`
          : '';

        cont.innerHTML = `
          <div class="card">
            <div class="card-left">
              <img id="mainImage" src="${imgs[0]||'Img/placeholder.jpg'}" alt="">
              <button class="arrow prev" onclick="prev()">‹</button>
              <button class="arrow next" onclick="next()">›</button>
            </div>
            <div class="card-right">
              <h1>${a.marca} ${a.modelo} (${a.anio})</h1>
              <div class="price">L ${typeof a.precio==='number'
                ? a.precio.toLocaleString() : 'N/A'}</div>
              <div class="info">
                <p><strong>Motor:</strong> ${a.motor||'–'}</p>
                <p><strong>Color:</strong> ${a.color||'–'}</p>
                <p><strong>Tipo:</strong> ${a.tipo||'–'}</p>
                <p><strong>Kilometraje:</strong> ${typeof a.kilometraje==='number'
                  ? a.kilometraje.toLocaleString()+' km' : '–'}</p>
              </div>
              ${a.descripcion
                ? `<div class="description">${a.descripcion.replace(/\n/g,'<br>')}</div>`
                : ''}
              <div class="btns">
                <button class="btn whatsapp" onclick="waInterest()">
                  <i class="fab fa-whatsapp"></i> Me interesa
                </button>
                <button class="btn share" onclick="shareLink()">
                  <i class="fas fa-share-alt"></i> Compartir
                </button>
              </div>
              ${gallery}
            </div>
          </div>
        `;
      } catch (e) {
        console.error(e);
        cont.innerHTML = '<p>Error al cargar vehículo.</p>';
      }
    }

    function updateCarousel() {
      const track = document.querySelector('.gallery-track');
      if (track) track.style.transform = `translateX(-${idx * 5.5}rem)`;
      document.getElementById('mainImage').src = imgs[idx];
    }
    function prev() {
      if (idx > 0) { idx--; updateCarousel(); }
    }
    function next() {
      if (idx < imgs.length - 1) { idx++; updateCarousel(); }
    }
    function goTo(i) {
      idx = i; updateCarousel();
    }
    function waInterest() {
      const msg = encodeURIComponent(`Hola, me interesa el vehículo: ${location.href}`);
      window.open(`https://wa.me/50497330137?text=${msg}`, '_blank');
    }
    function shareLink() {
      if (navigator.share) {
        navigator.share({ title: 'Vehículo SubastaCarHN', url: location.href });
      } else {
        prompt('Copia este enlace:', location.href);
      }
    }

    document.addEventListener('DOMContentLoaded', cargarVehiculo);
  </script>
</body>
</html>
