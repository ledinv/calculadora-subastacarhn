<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Vehículo | SubastaCarHN</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue: #002f6c;
      --blue2: #004aad;
      --yellow: #ffc20e;
      --text: #333;
      --light: #f9f9f9;
      --shadow: rgba(0,0,0,0.1);
      --max-width: 1200px;
    }
    *, *::before, *::after { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--light);
      color: var(--text);
      overflow-x: hidden;
    }
    a { text-decoration: none; color: inherit; }
    .container { max-width: var(--max-width); margin: 0 auto; padding: 1rem; }

    /* ===== HEADER ===== */
    .site-header {
      background: linear-gradient(to right, var(--blue), var(--blue2));
      position: sticky; top: 0; z-index: 1000;
    }
    .header-inner {
      display: flex; align-items: center; justify-content: space-between;
      padding: 0.75rem;
    }
    .brand { color: #fff; font-size: 1.5rem; font-weight: 700; }
    .nav-list { display: flex; gap: 1rem; margin-left: auto; }
    .nav-list a, .nav-list span {
      color: var(--yellow); font-weight: 600; font-size: 0.95rem;
    }
    .menu-icon {
      background: var(--yellow); color: var(--blue);
      border: none; padding: 0.5rem; border-radius: 6px;
      cursor: pointer; box-shadow: 0 2px 8px var(--shadow);
    }
    .mobile-nav {
      display: none; flex-direction: column;
      background: #fff; padding: 1rem;
      box-shadow: 0 2px 8px var(--shadow);
    }
    .mobile-nav.open { display: flex; gap: 0.5rem; }
    .mobile-nav a, .mobile-nav span {
      font-weight: 700; padding: 0.75rem; border-radius: 4px;
      transition: background 0.2s;
    }
    .mobile-nav a:hover, .mobile-nav span:hover {
      background: rgba(0,47,108,0.1);
    }
    @media (max-width: 767px) { .nav-list { display: none; } }
    @media (min-width: 768px) { .menu-icon { display: none; } }

    /* ===== DETALLE VEHÍCULO ===== */
    main.vehicle-detail {
      text-align: center;
      padding: 2rem 1rem;
    }
    .img-wrapper {
      position: relative;
      display: inline-block;
    }
    #mainImage {
      width: 100%; max-width: 600px;
      border-radius: 8px;
      box-shadow: 0 4px 10px var(--shadow);
    }
    .arrow {
      position: absolute; top: 50%; transform: translateY(-50%);
      background: rgba(0,0,0,0.4); color: #fff; border: none;
      width: 32px; height: 32px; border-radius: 50%; cursor: pointer;
    }
    .arrow.prev { left: 8px; }
    .arrow.next { right: 8px; }

    h1 {
      margin-top: 1rem;
      color: var(--blue);
      font-weight: 700;
      font-size: 1.75rem;
    }
    .price {
      color: var(--yellow);
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0.5rem 0;
    }
    .info p {
      font-size: 0.95rem;
      margin: 0.25rem 0;
    }

    /* descripción */
    .description {
      margin: 1rem auto 0;
      max-width: 700px;
      text-align: left;
      font-size: 0.95rem;
      line-height: 1.4;
      color: var(--text);
    }

    .btns {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 1.5rem;
    }
    .btn {
      background: var(--yellow);
      color: var(--blue);
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 2px 6px var(--shadow);
      transition: background 0.2s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .btn:hover { background: #e6ac00; }

    /* Carrusel miniaturas */
    .gallery-container {
      margin-top: 1.5rem;
      overflow: hidden;
      padding: 0 1rem;
    }
    .gallery-track {
      display: flex; gap: 0.5rem;
      transition: transform 0.3s ease;
    }
    .gallery-track img {
      width: 80px; height: 50px;
      object-fit: cover; border-radius: 4px; cursor: pointer;
    }

    /* ===== FOOTER ===== */
    .site-footer {
      background: var(--blue2);
      color: #fff;
      text-align: center;
      padding: 1rem 0;
    }
    .footer-nav .footer-list {
      display: flex; justify-content: center; gap: 1.5rem; margin-bottom: 1rem;
    }
    .footer-nav .footer-list a,
    .social-links a {
      color: var(--yellow); font-weight: 500;
    }
    .footer-copy {
      font-size: 0.85rem; opacity: 0.8;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="brand">SubastaCarHN</a>
      <ul class="nav-list">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="calculadora.html">Calculadora</a></li>
        <li><a href="inventario.html">Vehículos</a></li>
        <li><a href="cursos.html">Cursos</a></li>
        <li><a href="https://wa.me/50497330137" target="_blank">Soporte</a></li>
        <li><span id="userGreeting"></span></li>
      </ul>
      <button class="menu-icon" onclick="toggleMenu()">☰</button>
    </div>
    <nav id="mobile-menu-links" class="mobile-nav">
      <a href="index.html">Inicio</a>
      <a href="calculadora.html">Calculadora</a>
      <a href="inventario.html">Vehículos</a>
      <a href="cursos.html">Cursos</a>
      <a href="https://wa.me/50497330137" target="_blank">Soporte</a>
      <span id="mobileGreeting"></span>
    </nav>
  </header>

  <!-- DETALLE DEL VEHÍCULO -->
  <main class="container vehicle-detail" id="detalleVehiculo"></main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <nav class="footer-nav">
        <ul class="footer-list">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="calculadora.html">Calculadora</a></li>
          <li><a href="inventario.html">Vehículos</a></li>
          <li><a href="cursos.html">Cursos</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
      <div class="social-links">
        <a href="https://facebook.com/Subasta-Car-HN" target="_blank">Facebook</a> |
        <a href="https://instagram.com/subastacar1" target="_blank">Instagram</a> |
        <a href="https://tiktok.com/@tu_amigo_el_importador" target="_blank">TikTok</a>
      </div>
      <div class="footer-copy">&copy; 2025 SubastaCarHN. Todos los derechos reservados.</div>
    </div>
  </footer>

  <!-- Firebase & Lógica -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    // Inicializa Firebase
    const cfg = {
      apiKey: "AIzaSyA5BuOwgEUYK1JMwJD0PL0k0rcAST_Koms",
      authDomain: "subastacarhn-40554.firebaseapp.com",
      projectId: "subastacarhn-40554",
      storageBucket: "subastacarhn-40554.appspot.com",
      messagingSenderId: "536785797974",
      appId: "1:536785797974:web:e3eabb4dcd898c2ffe8cf7"
    };
    firebase.initializeApp(cfg);
    const db = firebase.firestore();

    // Menú móvil
    function toggleMenu() {
      document.getElementById('mobile-menu-links').classList.toggle('open');
    }
    firebase.auth().onAuthStateChanged(u => {
      const d = document.getElementById('userGreeting'),
            m = document.getElementById('mobileGreeting');
      if (u) {
        const name = (u.displayName || u.email.split('@')[0])
                       .replace(/^./, c => c.toUpperCase());
        d.innerHTML = `<a href="perfil.html">Hola, ${name}</a> | <a href="#" onclick="logout()">Cerrar sesión</a>`;
        m.innerHTML = d.innerHTML;
      } else {
        d.innerHTML = `<a href="login.html">Iniciar sesión</a> | <a href="register.html">Registrarse</a>`;
        m.innerHTML = d.innerHTML;
      }
    });
    function logout() { firebase.auth().signOut().then(() => location.reload()); }

    // Parámetro ID y contenedor
    const id = new URLSearchParams(location.search).get('id'),
          detEl = document.getElementById('detalleVehiculo');
    let carouselIndex = 0, carouselImages = [];

    async function cargarVehiculo() {
      if (!id) { detEl.innerHTML = '<p>Vehículo no encontrado.</p>'; return; }
      try {
        const doc = await db.collection('inventario').doc(id).get();
        if (!doc.exists) { detEl.innerHTML = '<p>Vehículo no disponible.</p>'; return; }
        const a = { id: doc.id, ...doc.data() };
        carouselImages = Array.isArray(a.imagenes) ? a.imagenes : [];

        const thumbs = carouselImages.map((url,i) =>
          `<img src="${url}" onclick="goTo(${i})">`
        ).join('');
        const gallery = carouselImages.length
          ? `<div class="gallery-container"><div class="gallery-track">${thumbs}</div></div>`
          : '';

        detEl.innerHTML = `
          <div class="img-wrapper">
            <img id="mainImage" src="${carouselImages[0]||''}">
            <button class="arrow prev" onclick="prev()">‹</button>
            <button class="arrow next" onclick="next()">›</button>
          </div>
          <h1>${a.marca} ${a.modelo} (${a.anio})</h1>
          <div class="price">L ${(typeof a.precio==='number') ? a.precio.toLocaleString() : 'N/A'}</div>
          <div class="info">
            <p><strong>Motor:</strong> ${a.motor||'–'}</p>
            <p><strong>Color:</strong> ${a.color||'–'}</p>
            <p><strong>Tipo:</strong> ${a.tipo||'–'}</p>
            <p><strong>Kilometraje:</strong> ${(typeof a.kilometraje==='number') ? a.kilometraje.toLocaleString()+' km' : '–'}</p>
          </div>
          ${ a.descripcion
             ? `<div class="description">${a.descripcion}</div>`
             : ''
          }
          <div class="btns">
            <button class="btn" onclick="shareWhatsAppContact()">
              🤝 ¡Me interesa este vehículo!
            </button>
            <button class="btn" onclick="shareWhatsAppLink()">
              🔗 Compartir vehículo
            </button>
          </div>
          ${gallery}
        `;
      } catch(e) {
        console.error(e);
        detEl.innerHTML = '<p>Error al cargar vehículo.</p>';
      }
    }

    // Carrusel
    function updateCarousel(){
      document.querySelector('.gallery-track')
        .style.transform = `translateX(-${carouselIndex * 88}px)`;
    }
    function prev(){ if (carouselIndex > 0){ carouselIndex--; updateCarousel(); setMain(); } }
    function next(){ if (carouselIndex < carouselImages.length - 1){ carouselIndex++; updateCarousel(); setMain(); } }
    function goTo(i){ carouselIndex = i; updateCarousel(); setMain(); }
    function setMain(){ document.getElementById('mainImage').src = carouselImages[carouselIndex]; }

    // Compartir WhatsApp
    function shareWhatsAppContact(){
      const msg = encodeURIComponent(`¡Hola! Me interesa este vehículo: ${location.href}`);
      window.open(`https://wa.me/50497330137?text=${msg}`, '_blank');
    }
    function shareWhatsAppLink(){
      const msg = encodeURIComponent(`Mira este vehículo: ${location.href}`);
      window.open(`https://wa.me/?text=${msg}`, '_blank');
    }

    document.addEventListener('DOMContentLoaded', cargarVehiculo);
  </script>
</body>
</html>
