<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Vehículo | SubastaCarHN</title>
  <!-- Fuentes e íconos -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-pY1Y6FhF6CtaMzp4+O+Wk2XQYO+Gg60GvFpVZwwxwW6oRIeHcBS+P8n1hEJtOWJkO9Fbbm2I6b0I4XvY1G2+DQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"
  />
  <style>
    :root {
      --blue: #002f6c;
      --blue2: #004aad;
      --yellow: #ffc20e;
      --text: #333;
      --light: #f9f9f9;
      --shadow: rgba(0,0,0,0.1);
      --max-width: 75rem;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--light);
      color: var(--text);
      display: flex;
      flex-direction: column;
    }
    a { text-decoration: none; color: inherit; }
    ul { list-style: none; }
    .container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 1rem;
      width: 100%;
    }
    /* HEADER */
    .site-header {
      background: linear-gradient(to right, var(--blue), var(--blue2));
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
    }
    .brand {
      color: #fff;
      font-size: 1.5rem;
      font-weight: 700;
    }
    .nav-list {
      display: flex;
      gap: 1rem;
      margin-left: auto;
    }
    .nav-list a, .nav-list span {
      color: var(--yellow);
      font-weight: 600;
    }
    /* VEHICLE DETAIL */
    main.vehicle-detail {
      flex: 1;
      overflow: hidden;
    }
    .card {
      display: flex;
      flex-direction: column;
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 .5rem 1rem var(--shadow);
      margin: 2rem auto;
      height: 80vh;
      max-height: 80vh;
      overflow: hidden;
    }
    @media (min-width: 768px) {
      .card { flex-direction: row; }
    }
    .card-left, .card-right {
      height: 100%;
    }
    .card-left {
      flex: 1;
      position: relative;
      background: #f4f4f4;
    }
    .card-left img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.4);
      color: #fff;
      border: none;
      width: 2rem;
      height: 2rem;
      border-radius: 50%;
      cursor: pointer;
    }
    .arrow.prev { left: 1rem; }
    .arrow.next { right: 1rem; }
    .card-right {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1.5rem;
      overflow-y: auto;
    }
    .card-right h1 {
      font-size: 1.75rem;
      color: var(--blue);
      margin-bottom: .5rem;
    }
    .price {
      font-size: 1.25rem;
      color: var(--yellow);
      font-weight: 700;
      margin-bottom: 1rem;
    }
    .info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: .75rem;
      margin-bottom: 1rem;
    }
    .info p {
      background: #f9f9f9;
      padding: .75rem;
      border-radius: .5rem;
      font-size: .9rem;
    }
    .description {
      font-size: .9rem;
      line-height: 1.3;
      white-space: pre-line;
      margin-bottom: 1rem;
    }
    .btns {
      display: flex;
      gap: .75rem;
      margin-bottom: 1rem;
    }
    .btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: .5rem;
      padding: .75rem;
      border: none;
      border-radius: .5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background .2s;
    }
    .whatsapp {
      background: #25D366; color: #fff;
    }
    .share {
      background: var(--blue); color: #fff;
    }
    .btn:hover { opacity: .9; }
    .gallery-container {
      display: flex;
      gap: .5rem;
      overflow-x: auto;
    }
    .gallery-container img {
      width: 4rem;
      height: 3rem;
      object-fit: cover;
      border-radius: .5rem;
      cursor: pointer;
    }
    /* FOOTER */
    .site-footer {
      background: var(--blue2);
      color: #fff;
      text-align: center;
      padding: 1rem 0;
    }
    .footer-list {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: .5rem;
    }
    .footer-list a {
      color: var(--yellow);
    }
    .footer-copy {
      font-size: .85rem;
      opacity: .8;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">SubastaCarHN</div>
      <ul class="nav-list">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="calculadora.html">Calculadora</a></li>
        <li><a href="inventario.html">Vehículos</a></li>
        <li><a href="cursos.html">Cursos</a></li>
        <li><a href="https://wa.me/50497330137" target="_blank">Soporte</a></li>
        <li><span id="userGreeting"></span></li>
      </ul>
    </div>
  </header>

  <!-- DETALLE DEL VEHÍCULO -->
  <main class="container vehicle-detail" id="detalleVehiculo"></main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container">
      <ul class="footer-list">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="calculadora.html">Calculadora</a></li>
        <li><a href="inventario.html">Vehículos</a></li>
        <li><a href="cursos.html">Cursos</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
      <div class="footer-copy">&copy; 2025 SubastaCarHN. Todos los derechos reservados.</div>
    </div>
  </footer>

  <!-- Firebase & Lógica -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    // Inicializar Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA5BuOwgEUYK1JMwJD0PL0k0rcAST_Koms",
      authDomain: "subastacarhn-40554.firebaseapp.com",
      projectId: "subastacarhn-40554",
      storageBucket: "subastacarhn-40554.appspot.com",
      messagingSenderId: "536785797974",
      appId: "1:536785797974:web:e3eabb4dcd898c2ffe8cf7"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Autenticación
    firebase.auth().onAuthStateChanged(user => {
      const d = document.getElementById('userGreeting');
      if (user) {
        const name = (user.displayName || user.email.split('@')[0])
                       .replace(/^./, c => c.toUpperCase());
        d.innerHTML = `<a href="perfil.html">Hola, ${name}</a> | <a href="#" onclick="logout()">Cerrar sesión</a>`;
      } else {
        d.innerHTML = `<a href="login.html">Iniciar sesión</a>`;
      }
    });
    function logout() {
      firebase.auth().signOut();
    }

    // Cargar detalle de vehículo
    const id = new URLSearchParams(location.search).get('id'),
          cont = document.getElementById('detalleVehiculo');
    let imgs = [], idx = 0;

    async function cargarVehiculo() {
      if (!id) {
        cont.innerHTML = '<p>Vehículo no encontrado.</p>';
        return;
      }
      try {
        const doc = await db.collection('inventario').doc(id).get();
        if (!doc.exists) {
          cont.innerHTML = '<p>Vehículo no disponible.</p>';
          return;
        }
        const a = { id: doc.id, ...doc.data() };
        imgs = Array.isArray(a.imagenes) ? a.imagenes : [];

        // Generar HTML
        cont.innerHTML = `
          <div class="card">
            <div class="card-left">
              <img id="mainImage" src="${imgs[0]||'Img/placeholder.jpg'}" alt="">
              <button class="arrow prev" onclick="prev()">‹</button>
              <button class="arrow next" onclick="next()">›</button>
            </div>
            <div class="card-right">
              <h1>${a.marca} ${a.modelo} (${a.anio})</h1>
              <div class="price">L ${typeof a.precio==='number' ? a.precio.toLocaleString() : 'N/A'}</div>
              <div class="info">
                <p><strong>Motor:</strong> ${a.motor||'–'}</p>
                <p><strong>Color:</strong> ${a.color||'–'}</p>
                <p><strong>Tipo:</strong> ${a.tipo||'–'}</p>
                <p><strong>Kilometraje:</strong> ${typeof a.kilometraje==='number' ? a.kilometraje.toLocaleString()+' km' : '–'}</p>
              </div>
              <div class="description">${(a.descripcion||'').replace(/\n/g,'<br>')}</div>
              <div class="btns">
                <button class="btn whatsapp" onclick="waInterest()">
                  <i class="fab fa-whatsapp"></i> Me interesa
                </button>
                <button class="btn share" onclick="shareLink()">
                  <i class="fas fa-share-alt"></i> Compartir
                </button>
              </div>
              <div class="gallery-container">
                ${imgs.map((u,i) => `<img src="${u}" onclick="goTo(${i})">`).join('')}
              </div>
            </div>
          </div>
        `;
      } catch (e) {
        console.error(e);
        cont.innerHTML = '<p>Error al cargar vehículo.</p>';
      }
    }

    function update() {
      document.getElementById('mainImage').src = imgs[idx];
    }
    function prev() { if (idx>0) idx--, update(); }
    function next() { if (idx<imgs.length-1) idx++, update(); }
    function goTo(i) { idx = i; update(); }

    function waInterest() {
      const msg = encodeURIComponent(`Hola, me interesa el vehículo: ${location.href}`);
      window.open(`https://wa.me/50497330137?text=${msg}`, '_blank');
    }
    function shareLink() {
      if (navigator.share) {
        navigator.share({ title: 'SubastaCarHN', url: location.href });
      } else {
        prompt('Copia este enlace:', location.href);
      }
    }

    document.addEventListener('DOMContentLoaded', cargarVehiculo);
  </script>
</body>
</html>
