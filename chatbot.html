<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot â€“ SubastaCarHN</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --blue: #002f6c;
      --yellow: #ffc20e;
      --text: #333;
      --light: #f9f9f9;
      --shadow: rgba(0,0,0,0.1);
    }
    .chat-toggle {
      position: fixed; bottom: 20px; right: 20px;
      width: 50px; height: 50px; background: var(--blue);
      color: #fff; border-radius: 50%; display: flex;
      align-items: center; justify-content: center;
      cursor: pointer; font-size: 1.5rem; z-index: 1000;
      box-shadow: 0 2px 6px var(--shadow);
    }
    .chat-box {
      display: none; position: fixed; bottom: 80px; right: 20px;
      width: 350px; max-height: 500px; background: #fff;
      border: 1px solid #ccc; border-radius: 8px;
      box-shadow: 0 4px 12px var(--shadow); font-family: 'Montserrat', sans-serif;
      z-index: 1000; overflow: hidden; flex-direction: column;
    }
    .chat-box.open { display: flex; }
    #chat-messages {
      flex: 1; padding: .5rem; overflow-y: auto; background: #fafafa;
    }
    .message { padding: .5rem; margin: .3rem; border-radius: 4px; max-width: 80%; word-wrap: break-word; }
    .message.user { background: #e4f0ff; align-self: flex-end; text-align: right; }
    .message.bot  { background: #fff3cd; align-self: flex-start; text-align: left; }
    .input-area { display: flex; padding: .5rem; border-top: 1px solid #eee; }
    #chat-input { flex: 1; padding: .5rem; border: 1px solid #ccc; border-radius: 4px; }
    #chat-send { margin-left: .5rem; padding: .5rem 1rem; background: var(--blue); color: #fff; border: none; border-radius: 4px; cursor: pointer; font-weight: 600; }
    .faq-title { padding: .5rem; background: var(--light); font-weight: 600; border-top: 1px solid #eee; }
    #faq-list { list-style: none; margin: 0; padding: .5rem; font-size: .85rem; background: #f9f9f9; border-top: 1px solid #eee; overflow-y: auto; max-height: 120px; }
    #faq-list li { margin: .3rem 0; cursor: pointer; color: var(--blue); }
    #faq-list li:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="chat-toggle" class="chat-toggle">ðŸ’¬</div>
  <div id="chat-box" class="chat-box">
    <div id="chat-messages"></div>
    <div class="input-area">
      <input id="chat-input" type="text" placeholder="Escribe tu preguntaâ€¦"/>
      <button id="chat-send">Enviar</button>
    </div>
    <div class="faq-title">Preguntas frecuentes</div>
    <ul id="faq-list"></ul>
  </div>
  <script src="chatbot.js"></script>
</body>
</html>
