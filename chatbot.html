<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot – SubastaCarHN</title>
  <style>
    .chat-container {
      max-width: 400px;
      margin: 2rem auto;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 8px;
      background: #fff;
      font-family: 'Montserrat', sans-serif;
    }
    #chat-messages {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 1rem;
      border: 1px solid #eee;
      padding: .5rem;
      background: #fafafa;
    }
    .message {
      padding: .5rem;
      margin: .3rem 0;
      border-radius: 4px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .message.user { 
      background: #e4f0ff;
      margin-left: auto;
      text-align: right;
    }
    .message.bot  { 
      background: #fff3cd;
      margin-right: auto;
      text-align: left;
    }
    #chat-input {
      width: 75%;
      padding: .5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #chat-send {
      width: 20%;
      padding: .5rem;
      margin-left: 5%;
      background: #004aad;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }
    #faq-list {
      margin-top: 1rem;
      font-size: .9rem;
      padding-left: 1rem;
    }
    #faq-list li {
      cursor: pointer;
      color: #004aad;
      margin: 4px 0;
    }
    #faq-list li:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div id="chat-messages"></div>
    <div style="display:flex; align-items:center;">
      <input id="chat-input" type="text" placeholder="Escribe tu pregunta…"/>
      <button id="chat-send">Enviar</button>
    </div>

    <h4>Preguntas frecuentes</h4>
    <ul id="faq-list"></ul>
  </div>

  <script src="chatbot.js"></script>
</body>
</html>
