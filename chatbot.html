<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot – SubastaCarHN</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      background: #f1f5f9;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 100%;
      max-width: 380px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background: #002f6c;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-weight: 600;
    }
    #chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: #f9fafb;
    }
    .message {
      margin-bottom: 0.75rem;
      max-width: 80%;
      line-height: 1.4;
      word-wrap: break-word;
      padding: 0.6rem 0.8rem;
      border-radius: 8px;
      position: relative;
    }
    .message.user {
      background: #e4f0ff;
      margin-left: auto;
      border-bottom-right-radius: 2px;
    }
    .message.bot {
      background: #fff3cd;
      margin-right: auto;
      border-bottom-left-radius: 2px;
    }
    .chat-input-area {
      display: flex;
      border-top: 1px solid #e2e8f0;
    }
    #chat-input {
      flex: 1;
      border: none;
      padding: 0.75rem 1rem;
      font-size: 0.95rem;
    }
    #chat-input:focus { outline: none; }
    #chat-send {
      background: #004aad;
      color: #fff;
      border: none;
      padding: 0 1.2rem;
      cursor: pointer;
      font-weight: 600;
    }
    #faq-list {
      background: #f1f5f9;
      padding: 0.75rem 1rem;
      font-size: 0.9rem;
      border-top: 1px solid #e2e8f0;
    }
    #faq-list li {
      margin-bottom: 0.5rem;
      cursor: pointer;
      color: #004aad;
      transition: color .2s;
    }
    #faq-list li:hover {
      color: #002f6c;
      text-decoration: underline;
    }
    .escalate-btn {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.4rem 0.8rem;
      background: #004aad;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">¡Hola! ¿En qué puedo ayudarte?</div>
    <div id="chat-messages"></div>
    <div class="chat-input-area">
      <input id="chat-input" type="text" placeholder="Escribe tu pregunta…" autocomplete="off"/>
      <button id="chat-send">Enviar</button>
    </div>
    <ul id="faq-list"></ul>
  </div>

  <script src="chatbot.js"></script>
</body>
</html>
