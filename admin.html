<main id="contenidoAdmin" style="display:none; padding:2rem 1rem;">

<form id="formularioAuto" style="max-width:600px; margin:auto; background:white; padding:2rem; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1); display:flex; flex-direction:column; gap:1rem;">
  <input type="text" id="marca" placeholder="Marca" required>
  <input type="text" id="modelo" placeholder="Modelo" required>
  <input type="text" id="motor" placeholder="Motor (ej: 2.0L)" required>
  <input type="number" id="anio" placeholder="Año" required>
  <input type="number" id="precio" placeholder="Precio en Lempiras" required>
  <input type="number" id="kilometraje" placeholder="Kilometraje" required>
  <input type="text" id="color" placeholder="Color" required>
  <select id="tipo" required>
    <option value="">Tipo de Vehículo</option>
    <option value="Sedán">Sedán</option>
    <option value="SUV">SUV</option>

  </select>
  <textarea id="descripcion" placeholder="Descripción del vehículo" rows="4" required></textarea>

  <label style="font-weight:bold; color:#002f6c;">Imágenes del Vehículo:</label>
  <input type="file" id="imagenes" accept="image/*" multiple required>

  <div id="previewImagenes" style="display:flex; gap:10px; flex-wrap:wrap;"></div>

  <button type="submit" class="styled-btn" style="margin-top:1rem;">Agregar al Inventario</button>
</form>

<div id="mensajeExito" style="display:none; text-align:center; color:green; font-weight:bold; margin-top:2rem;">
  ¡Vehículo agregado exitosamente!
</div>

<h2 style="text-align:center; margin-bottom:2rem;">Inventario Actual</h2>

<section id="gridInventario" style="display:grid; gap:2rem; grid-template-columns:repeat(auto-fit,minmax(250px,1fr));"></section>

</main>

<footer style="background:#004aad; color:white; text-align:center; padding:1rem;">
  SubastaCarHN — Importaciones claras, seguras y al mejor precio
</footer>

<script>
// Previsualizar imágenes
document.getElementById('imagenes').addEventListener('change', e => {
  const preview = document.getElementById('previewImagenes');
  preview.innerHTML = '';
  [...e.target.files].forEach(file => {
    const img = document.createElement('img');
    img.src = URL.createObjectURL(file);
    img.style.width = '80px';
    img.style.height = '80px';
    img.style.objectFit = 'cover';
    img.style.borderRadius = '8px';
    preview.appendChild(img);
  });
});

// Agregar vehículo
document.getElementById('formularioAuto').addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const imagenes = document.getElementById('imagenes').files;
  if (!imagenes.length) {
    alert('Debe seleccionar al menos una imagen');
    return;
  }

  const id = `${document.getElementById('modelo').value.toLowerCase()}${document.getElementById('anio').value}-${Date.now()}`;
  const urlsImagenes = [];

  for (const imagen of imagenes) {
    const storageRef = storage.ref().child(`inventario/${id}/${imagen.name}`);
    await storageRef.put(imagen);
    const url = await storageRef.getDownloadURL();
    urlsImagenes.push(url);
  }

  const nuevoAuto = {
    id,
    marca: document.getElementById('marca').value,
    modelo: document.getElementById('modelo').value,
    motor: document.getElementById('motor').value,
    anio: parseInt(document.getElementById('anio').value),
    precio: parseInt(document.getElementById('precio').value),
    kilometraje: parseInt(document.getElementById('kilometraje').value),
    color: document.getElementById('color').value,
    tipo: document.getElementById('tipo').value,
    descripcion: document.getElementById('descripcion').value,
    imagenes: urlsImagenes,
    vendido: false,
    fecha: firebase.firestore.FieldValue.serverTimestamp()
  };

  await db.collection('inventario').doc(id).set(nuevoAuto);

  document.getElementById('mensajeExito').style.display = 'block';
  document.getElementById('formularioAuto').reset();
  document.getElementById('previewImagenes').innerHTML = '';
  cargarInventario();
});

// Cargar inventario
async function cargarInventario() {
  const grid = document.getElementById('gridInventario');
  grid.innerHTML = '';
  const snapshot = await db.collection('inventario').orderBy('fecha', 'desc').get();
  
  snapshot.forEach(doc => {
    const auto = doc.data();
    const card = document.createElement('div');
    card.style.background = '#fff';
    card.style.padding = '1rem';
    card.style.borderRadius = '8px';
    card.style.boxShadow = '0 2px 8px rgba(0,0,0,0.1)';

    // Carrusel de imágenes
    let imagenesHtml = '';
    auto.imagenes.forEach(url => {
      imagenesHtml += `<img src="${url}" style="width:100%; height:200px; object-fit:cover; border-radius:8px; margin-bottom:8px;">`;
    });

    card.innerHTML = `
      ${imagenesHtml}
      <h3>${auto.marca} ${auto.modelo} ${auto.anio}</h3>
      <p><strong>Precio:</strong> L ${auto.precio.toLocaleString()}</p>
      <p style="color:${auto.vendido ? 'red' : 'green'};">${auto.vendido ? 'VENDIDO' : 'DISPONIBLE'}</p>
      <div style="margin-top:1rem;">
        <button onclick="editarAuto('${auto.id}')" class="styled-btn">Editar</button>
        <button onclick="toggleVendido('${auto.id}', ${auto.vendido})" class="styled-btn">${auto.vendido ? 'Marcar Disponible' : 'Ocultar'}</button>
        <button onclick="eliminarAuto('${auto.id}', ${JSON.stringify(auto.imagenes)})" class="styled-btn" style="background:red; color:white;">Eliminar</button>
      </div>
    `;
    grid.appendChild(card);
  });
}

// Eliminar vehículo y sus imágenes
async function eliminarAuto(id, imagenes) {
  if (!confirm('¿Eliminar este vehículo definitivamente?')) return;

  for (const url of imagenes) {
    const ref = storage.refFromURL(url);
    await ref.delete();
  }

  await db.collection('inventario').doc(id).delete();
  cargarInventario();
}

// Ocultar o Marcar disponible
async function toggleVendido(id, estadoActual) {
  await db.collection('inventario').doc(id).update({ vendido: !estadoActual });
  cargarInventario();
}
</script>
