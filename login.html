    .contenido-central {

    }
    .contenido-central h1 {

    }
    label {

    }
    /* estilos para el enlace de recuperaci√≥n */
    .forgot {

    }
    .forgot a {
      color: #004aad;

    }
    /* estilos del modal */
    .modal {
      display: none;

      align-items: center;

    }
    .modal-content {

<body>
  <header>
    <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
    <a href="index.html" class="brand">SUBASTACARHN</a>
    <span></span>
  </header>
  <ul id="menu-links">
    <li><a href="https://www.facebook.com/people/Subasta-Car-HN/100090605243085/" target="_blank">Facebook</a></li>
    <li><a href="https://www.instagram.com/subastacar1/" target="_blank">Instagram</a></li>
    <li><a href="https://www.tiktok.com/@tu_amigo_el_importador" target="_blank">TikTok</a></li>
    <li><a href="https://wa.me/50497330137" target="_blank">WhatsApp</a></li>
  </ul>

  <div class="layout">
    <div class="contenido-central">
      <h1>Iniciar Sesi√≥n</h1>
      <form id="loginForm">
        <label for="emailL">Correo electr√≥nico</label>
        <input type="email" id="emailL" required />

        <label for="passwordL">Contrase√±a</label>
        <input type="password" id="passwordL" minlength="8" required />

        <button type="submit" class="styled-btn">Entrar</button>

        <p class="forgot">
          <a href="#" id="forgot-link">¬øOlvidaste tu contrase√±a?</a>
        </p>
      </form>
      <p style="text-align:center; margin-top:15px;">
        ¬øNo tienes cuenta? <a href="register.html">Registrarse</a>
      </p>
    </div>
  </div>

  <!-- Modal Recuperaci√≥n -->
  <div id="resetModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Recuperar contrase√±a</h2>
      <form id="reset-form">
        <label for="reset-email">Correo electr√≥nico</label>
        <input type="email" id="reset-email" required />
        <button type="submit" class="styled-btn">Enviar enlace</button>
      </form>
      <p id="reset-msg" style="margin-top:10px; text-align:center;"></p>
    </div>
  </div>

  <!-- Firebase compat SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script>
    // Tu configuraci√≥n<script>
  const firebaseConfig = {
    apiKey: "AIzaSyA5BuOwgEUYK1JMwJD0PL0k0rcAST_Koms",
    authDomain: "subastacarhn-40554.firebaseapp.com",
    projectId: "subastacarhn-40554",
    storageBucket: "subastacarhn-40554.firebasestorage.app",
    messagingSenderId: "536785797974",
    appId: "1:536785797974:web:e3eabb4dcd898c2ffe8cf7",
    measurementId: "G-QM5N60K8C0"
  };
  firebase.initializeApp(firebaseConfig);

  function toggleMenu() {
    const m = document.getElementById('menu-links');
    m.style.display = m.style.display === 'block' ? 'none' : 'block';
  }

  window.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('emailL').value.trim();
      const pass  = document.getElementById('passwordL').value;
      try {
        const cred = await firebase.auth().signInWithEmailAndPassword(email, pass);

        // üîÅ Recargar usuario para obtener datos actualizados
        await cred.user.reload();

        if (!cred.user.emailVerified) {
          alert('‚ö†Ô∏è Verifica tu correo antes de continuar.');
          await firebase.auth().signOut(); // opcional, cerrar sesi√≥n si no verifica
          return;
        }

        window.location.href = 'index.html';
      } catch(err) {
        const msg = (err.code === 'auth/user-not-found' || err.code === 'auth/wrong-password')
          ? '‚ö†Ô∏è Email o contrase√±a incorrectos.'
          : err.message;
        alert(msg);
      }
    });

    // Recuperaci√≥n de contrase√±a
    const forgotLink = document.getElementById('forgot-link');
    const modal = document.getElementById('resetModal');
    const closeBtn = modal.querySelector('.close');
    const resetForm = document.getElementById('reset-form');
    const resetMsg = document.getElementById('reset-msg');

    forgotLink.addEventListener('click', e => {
      e.preventDefault();
      resetForm.reset();
      resetMsg.textContent = '';
      modal.style.display = 'flex';
    });

    closeBtn.addEventListener('click', () => modal.style.display = 'none');
    window.addEventListener('click', e => {
      if (e.target === modal) modal.style.display = 'none';
    });

    resetForm.addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('reset-email').value.trim();
      try {
        await firebase.auth().sendPasswordResetEmail(email);
        resetMsg.textContent = `‚úÖ Enviado enlace a ${email}. Revisa tu bandeja.`;
      } catch (err) {
        console.error(err);
        if (err.code === 'auth/user-not-found') {
          resetMsg.textContent = '‚ùå Cuenta no encontrada.';
        } else if (err.code === 'auth/invalid-email') {
          resetMsg.textContent = '‚ùå Correo inv√°lido.';
        } else {
          resetMsg.textContent = '‚ùå Error al enviar el correo.';
        }
      }
    });
  });
</script>

</body>
