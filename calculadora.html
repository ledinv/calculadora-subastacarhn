  <!-- Auto-relleno básico desde la extensión (VIN/CAFTA, monto, tipo y motor) -->
  <script>
  (function () {
    const q = new URLSearchParams(location.search);
    const get = k => q.get(k) || "";

    const vin = get("vin"), make = get("make"), model = get("model");
    const value_usd = get("value_usd"), est_mid = get("est_mid"), motorURL = get("motor");

    function setVal(id, v){ const el=document.getElementById(id); if(!el||v==="") return;
      el.value=v; el.dispatchEvent(new Event("input",{bubbles:true})); el.dispatchEvent(new Event("change",{bubbles:true})); }

    // VIN/CAFTA
    let cafta="OTROS"; if (vin && ["1","4","5"].includes(vin.trim()[0])) cafta="1,4,5";
    setVal("c13", cafta); if (typeof window.bloquearMotorPorVin==="function") try{bloquearMotorPorVin();}catch(_){}

    // Monto
    setVal("c1", value_usd || est_mid || "");

    // Tipo de vehículo
    const txt = `${make||""} ${model||""}`.toLowerCase();
    const isPickup = /silverado|sierra|f-150|f150|ram|tundra|tacoma|frontier|ranger|colorado|maverick|hilux|l200|d-?max|navara|ridgeline/.test(txt);
    setVal("c14", isPickup ? "PICK UP" : "OTROS");

    // Motor (solo si VIN=OTROS)
    (function(){
      const el=document.getElementById("motor"); if(!el) return;
      if (cafta!=="OTROS"){ el.value=""; el.dispatchEvent(new Event("change",{bubbles:true})); return; }
      let mVal = motorURL || ""; if(!mVal){ const m=/(\d\.\d)/.exec(model||""); if(m){ mVal=(parseFloat(m[1])<=1.5)?"1.5 Inferior":"Superior 1.5"; } }
      if (mVal) setVal("motor", mVal);
    })();

    // Auto-calcular si listo
    setTimeout(()=>{ const c1=document.getElementById("c1")?.value||"", c13=document.getElementById("c13")?.value||"", m=document.getElementById("motor")?.value||"";
      if (typeof window.calcular==="function" && c1 && (c13!=="OTROS" || m)) window.calcular();
    },400);
  })();
  </script>

  <!-- Barco fijo=900 y Grúa por ciudad (precio MÁXIMO) desde ?location= -->
  <script>
  (function () {
    // Barco fijo
    document.addEventListener('DOMContentLoaded', ()=>{ const b=document.getElementById('c7'); if(b){ b.value='900'; b.dispatchEvent(new Event('input',{bubbles:true})); b.dispatchEvent(new Event('change',{bubbles:true})); }});

    // ===== Grúa por CIUDAD (máximo entre Florida/Texas/Delaware) =====
    const rmAcc = s => s.normalize('NFD').replace(/[\u0300-\u036f]/g,'');
    const slug  = s => rmAcc(String(s||'').toLowerCase()).replace(/[^a-z0-9]+/g,' ').trim();

    function normCity(s){
      let x = slug(s)
        .replace(/\b(copart|iaai|auction|facility|location|manheim|sublot|sublote)\b/g,'')
        .replace(/\b(central|north|south|east|west|norte|sur|este|oeste)\b/g,'')
        .replace(/\bft\b\.?/g,'fort')
        .replace(/\bst\b\.?/g,'st')
        .trim();
      const A={ 'wpb':'west palm beach','west palm':'west palm beach','ft lauderdale':'fort lauderdale','s bernardino':'san bernardino','newburg':'newburgh' };
      return A[x] || x;
    }

    function cityFromLocation(raw){
      if (!raw) return '';
      let s=String(raw);
      if (s.includes(' - ')) s = s.split(' - ').slice(1).join(' - ');
      if (s.includes(','))  s = s.split(',')[0];
      s = s.replace(/\([^)]*\)/g,'');
      return normCity(s);
    }

    function maxPriceByCity(cityWanted){
      const ports = [
        (typeof tarifarioGruasPuertoFlorida  !== 'undefined') ? tarifarioGruasPuertoFlorida  : {},
        (typeof tarifarioGruasPuertoTexas    !== 'undefined') ? tarifarioGruasPuertoTexas    : {},
        (typeof tarifarioGruasPuertoDelaware !== 'undefined') ? tarifarioGruasPuertoDelaware : {}
      ];
      const needle = normCity(cityWanted); if (!needle) return null;
      let max = null;
      for (const p of ports){
        for (const [state, table] of Object.entries(p)){
          for (const [cityKey, price] of Object.entries(table)){
            const ck = normCity(cityKey);
            if (ck && (ck.includes(needle) || needle.includes(ck))){
              const val = Number(price);
              if (max===null || val>max) max = val;
            }
          }
        }
      }
      return max;
    }

    document.addEventListener('DOMContentLoaded', ()=>{
      const loc = new URLSearchParams(location.search).get('location') || '';
      const city = cityFromLocation(loc);
      const price = maxPriceByCity(city);
      if (price!=null){
        const c8=document.getElementById('c8');
        if (c8){ c8.value=price; c8.dispatchEvent(new Event('input',{bubbles:true})); c8.dispatchEvent(new Event('change',{bubbles:true})); }
        if (typeof window.calcular==='function') setTimeout(()=>window.calcular(),120);
      }
    });
  })();
  </script>
