<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SUBASTACARHN - Inicio</title>
  <style>
    body {
      font-family: Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      background: linear-gradient(to right, #002f6c, #004aad);
      height: 70px;
      color: white;
      font-size: 22px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    header a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    #contadorClics {
      font-size: 12px;
      color: #ffc20e;
      font-weight: normal;
    }

    .menu-icon {
      font-size: 20px;
      background: #ffc20e;
      color: #002f6c;
      padding: 8px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    #menu-links {
      display: none;
      list-style: none;
      padding: 10px;
      margin: 10px 0 0;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      position: absolute;
      top: 70px;
      left: 15px;
      z-index: 1000;
    }

    #menu-links li {
      margin-bottom: 10px;
    }

    #menu-links a {
      text-decoration: none;
      color: #002f6c;
      font-weight: bold;
    }

    main {
      padding: 40px 20px;
      text-align: center;
    }

    .styled-btn {
      background: #ffc20e;
      color: #002f6c;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: background-color 0.2s ease;
    }

    .styled-btn:hover {
      background: #e6ac00;
    }

    footer {
      background: #002f6c;
      color: white;
      text-align: center;
      padding: 15px 10px;
      margin-top: 60px;
    }

    footer a {
      color: #ffc20e;
      text-decoration: none;
    }

    #userGreeting {
      font-size: 18px;
      font-weight: bold;
      color: #004aad;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div id="content">

    <!-- ENCABEZADO CON REDES -->
    <header>
      <div class="menu-icon" onclick="toggleMenu()">☰</div>
      <a href="index.html">SUBASTACARHN</a>
      <span id="contadorClics">Cálculos: ...</span>
    </header>

    <!-- MENÚ REDES -->
    <ul id="menu-links">
      <li><a href="https://www.facebook.com/people/Subasta-Car-HN/100090605243085/" target="_blank">Facebook</a></li>
      <li><a href="https://www.instagram.com/subastacar1/" target="_blank">Instagram</a></li>
      <li><a href="https://www.tiktok.com/@tu_amigo_el_importador" target="_blank">TikTok</a></li>
      <li><a href="https://wa.me/50497330137" target="_blank">WhatsApp</a></li>
    </ul>

    <!-- CONTENIDO PRINCIPAL -->
    <main>
      <div id="auth-buttons">
        <a href="register.html" class="styled-btn">Registrarse</a>
        <a href="login.html" class="styled-btn">Iniciar Sesión</a>
        <a href="calculadora.html" class="styled-btn">Ir a la Calculadora</a>
      </div>

      <div id="userGreeting" style="display: none;"></div>
    </main>

    <!-- FOOTER -->
    <footer>
      Síguenos en:
      <a href="https://www.facebook.com/people/Subasta-Car-HN/100090605243085/">Facebook</a> |
      <a href="https://www.instagram.com/subastacar1/">Instagram</a> |
      <a href="https://www.tiktok.com/@tu_amigo_el_importador">TikTok</a>
    </footer>
  </div>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA5BuOwgEUYK1JMwJD0PL0k0rcAST_Koms",
      authDomain: "subastacarhn-40554.firebaseapp.com",
      projectId: "subastacarhn-40554",
      storageBucket: "subastacarhn-40554.appspot.com",
      messagingSenderId: "536785797974",
      appId: "1:536785797974:web:e3eabb4dcd898c2ffe8cf7",
      measurementId: "G-QM5N60K8C0"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Menú desplegable redes
    function toggleMenu() {
      const menu = document.getElementById("menu-links");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    // Contador de cálculos
    const endpoint = "https://contador-clics-backend.onrender.com/contador";
    async function obtenerContador() {
      try {
        const res = await fetch(endpoint);
        const data = await res.json();
        document.getElementById('contadorClics').textContent = `Cálculos: ${data.clics}`;
      } catch (e) {
        console.error("Error al obtener el contador:", e);
      }
    }

    // Detección de sesión y control de vista
    auth.onAuthStateChanged(user => {
      const authButtons = document.getElementById('auth-buttons');
      const greeting = document.getElementById('userGreeting');

      if (user) {
        authButtons.style.display = 'none';
        greeting.style.display = 'block';
        greeting.innerHTML = `¡Bienvenido, ${user.email}!`;
      } else {
        authButtons.style.display = 'block';
        greeting.style.display = 'none';
      }

      obtenerContador();
    });
  </script>
</body>
</html>
