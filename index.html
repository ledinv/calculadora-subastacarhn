<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora de Importación</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f1f3f6;
    }
    header {
      background: linear-gradient(to right, #4d9fd6, #003b8e);
      color: white;
      padding: 20px 40px;
      font-size: 1.5em;
      font-weight: bold;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 25px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      width: 100%;
      margin-top: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f8f9fa;
    }
    tfoot td {
      font-weight: bold;
    }
    .cta {
      text-align: center;
      margin-top: 30px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <header>SUBASTACARHN</header>
  <div class="container">
    <h2>Calculadora de Importación de Vehículos</h2>

    <div class="form-group">
      <div><label for="c1">Monto de Oferta (C1):</label><input type="number" id="c1" value="3000" /></div>
      <div><label for="c7">Precio de Barco (C7):</label><input type="number" id="c7" value="950" /></div>
      <div><label for="c8">Precio de Grua (C8):</label><input type="number" id="c8" value="375" /></div>
      <div><label for="e2">Tipo de Cambio (E2):</label><input type="number" id="e2" value="25.78" readonly /></div>
      <div><label for="c13">VIN (C13):</label>
        <select id="c13">
          <option value="1,4,5">1,4,5</option>
          <option value="OTROS">OTROS</option>
        </select>
      </div>
      <div><label for="c14">Tipo de Vehículo (C14):</label>
        <select id="c14">
          <option value="PICK UP">PICK UP</option>
          <option value="OTROS">OTROS</option>
        </select>
      </div>
    </div>

    <button onclick="calcular()">Calcular</button>

    <div class="section">
      <h2>Resultados</h2>
      <div id="results"></div>
    </div>

    <div class="cta">¡Importá tu carro hoy con SubastaCarHN y ahorrá hasta un 30%!</div>
  </div>

  <script>
    const formatear = valor => new Intl.NumberFormat("es-HN", {
      style: "currency",
      currency: "HNL"
    }).format(valor);

    const buyerFees = [
      [50, 1], [100, 25], [200, 60], [350, 90], [400, 125],
      [450, 135], [500, 145], [550, 155], [600, 170], [700, 195],
      [800, 215], [900, 215], [1000, 250], [1200, 270], [1300, 285],
      [1400, 300], [1500, 315], [1600, 330], [1700, 350], [1800, 370],
      [2000, 390], [2400, 425], [2500, 460], [3000, 505], [3500, 555],
      [4000, 600], [4500, 625], [5000, 650], [6000, 700], [7000, 755],
      [8000, 800], [9000, 820], [10000, 850], [11000, 850],
      [12000, 875], [13000, 890], [14000, 900], [15000, 900]
    ];
    const virtualBidFees = [
      [100, 49], [500, 65], [1000, 85], [2000, 95],
      [4000, 125], [6000, 145], [8000, 145], [9000, 160], [10000, 160], [200000, 160]
    ];

    const buscarValor = (tabla, valor) => {
      let resultado = 0;
      for (let i = tabla.length - 1; i >= 0; i--) {
        if (valor >= tabla[i][0]) {
          resultado = tabla[i][1];
          break;
        }
      }
      return resultado;
    };

    const buscarBuyerFee = c1 => c1 > 15000 ? +(c1 * 0.06).toFixed(2) : buscarValor(buyerFees, c1);
    const buscarVirtualBidFee = c1 => c1 > 8000 ? 160 : buscarValor(virtualBidFees, c1);

    function calcular() {
      const c1 = parseFloat(document.getElementById('c1').value);
      const c7 = parseFloat(document.getElementById('c7').value);
      const c8 = parseFloat(document.getElementById('c8').value);
      const e2 = parseFloat(document.getElementById('e2').value);
      const c13 = document.getElementById('c13').value;
      const c14 = document.getElementById('c14').value;

      const c2 = 15;
      const c3 = buscarVirtualBidFee(c1);
      const c4 = buscarBuyerFee(c1);
      const c5 = 115;
      const c6 = c1 + c2 + c3 + c4 + c5;
      const c9 = c7 + c8;
      const c10 = c6 + c9;
      const c11 = c10 * e2;

      const n3 = 50;
      const n4 = c6 * 0.015;
      const o3 = n3 * e2;
      const o4 = n4 * e2;

      const c15 = (c13 === "OTROS") ? (c11 + o3 + o4) * 0.15 : 0;

      let isc = 0;
      if (c10 <= 7000) isc = 0.10;
      else if (c10 <= 10000) isc = 0.15;
      else if (c10 <= 20000) isc = 0.20;
      else if (c10 <= 30000) isc = 0.30;
      else isc = 0.45;

      const c16 = (c14 === "OTROS") ? (c11 + o3 + o4 + c15) * isc : 0;
      const c17 = (c11 + c15 + c16 + o3 + o4) * 0.15;
      const c18 = c15 + c16 + c17;

      const c20 = 5000, c21 = 4000, c22 = 7500, c23 = 4000, c24 = 1417.81;
      const c25 = c20 + c21 + c22 + c23 + c24;
      const c26 = c11 + c18 + c25 + o3 + o4;

      const resultados = `
        <table>
          <tr><th>Concepto</th><th>Valor</th></tr>
          <tr><td>C1 (Monto de Oferta)</td><td>${formatear(c1)}</td></tr>
          <tr><td>C2 (Environmental Fee)</td><td>${formatear(c2)}</td></tr>
          <tr><td>C3 (Virtual Bid Fee)</td><td>${formatear(c3)}</td></tr>
          <tr><td>C4 (Buyer Fee)</td><td>${formatear(c4)}</td></tr>
          <tr><td>C5 (Gate y Title Pick Fee)</td><td>${formatear(c5)}</td></tr>
          <tr><td>C6 (Subtotal)</td><td>${formatear(c6)}</td></tr>
          <tr><td>C7 (Barco)</td><td>${formatear(c7)}</td></tr>
          <tr><td>C8 (Grua)</td><td>${formatear(c8)}</td></tr>
          <tr><td>C9 (Costo Local)</td><td>${formatear(c9)}</td></tr>
          <tr><td>C10 (CIF $)</td><td>${formatear(c10)}</td></tr>
          <tr><td>C11 (CIF Lempiras)</td><td>${formatear(c11)}</td></tr>
          <tr><td>C15 (DAI)</td><td>${formatear(c15)}</td></tr>
          <tr><td>C16 (ISC)</td><td>${formatear(c16)}</td></tr>
          <tr><td>C17 (ISV)</td><td>${formatear(c17)}</td></tr>
          <tr><td>C18 (Total Impuestos)</td><td>${formatear(c18)}</td></tr>
          <tr><td>C25 (Gastos Fijos)</td><td>${formatear(c25)}</td></tr>
          <tfoot><tr><td>C26 (Total General)</td><td>${formatear(c26)}</td></tr></tfoot>
        </table>`;
      
      document.getElementById('results').innerHTML = resultados;
    }

    window.addEventListener('load', () => {
      fetch("https://dolar-ficohsa-api.onrender.com/api/tipo-cambio")
        .then(res => res.json())
        .then(data => {
          document.getElementById('e2').value = data.tipoCambio;
        })
        .catch(() => {
          document.getElementById('e2').value = 25.7784;
        });
    });
  </script>
</body>
</html>
