<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Importación</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
      font-size: 0.85rem;
      color: #333;
    }
    .calculator {
      max-width: 720px;
      margin: 30px auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      padding: 20px 25px;
    }
    h1 {
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: 500;
      margin-bottom: 4px;
    }
    input, select {
      border-radius: 6px !important;
      font-size: 0.85rem !important;
      padding: 6px 10px !important;
      height: 32px !important;
    }
    .btn {
      padding: 6px 16px;
      font-size: 0.85rem;
      border-radius: 6px;
    }
    table td, table th {
      padding: 6px 10px !important;
    }
    .form-group {
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>Calculadora Importación Vehículos</h1>
    <form id="calc-form">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label>Monto Oferta (C1)</label>
          <input type="number" id="c1" class="form-control" value="3000">
        </div>
        <div class="form-group col-md-4">
          <label>Barco (C7)</label>
          <input type="number" id="c7" class="form-control" value="950">
        </div>
        <div class="form-group col-md-4">
          <label>Grua (C8)</label>
          <input type="number" id="c8" class="form-control" value="375">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label>Tipo Cambio (E2)</label>
          <input type="number" id="e2" class="form-control" value="25.78" readonly>
        </div>
        <div class="form-group col-md-4">
          <label>VIN (C13)</label>
          <select id="c13" class="form-control">
            <option value="1,4,5">1,4,5</option>
            <option value="OTROS">OTROS</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label>Tipo Vehículo (C14)</label>
          <select id="c14" class="form-control">
            <option value="PICK UP">PICK UP</option>
            <option value="OTROS">OTROS</option>
          </select>
        </div>
      </div>
      <button type="button" id="calculateBtn" class="btn btn-primary btn-block">Calcular</button>
    </form>
    <div class="mt-3" id="results"></div>
  </div>

  <script>
    const formatear = valor => new Intl.NumberFormat("es-HN", {
      style: "currency", currency: "HNL"
    }).format(valor);

    const buyerFees = [[50,1],[100,25],[200,60],[350,90],[400,125],[450,135],[500,145],[550,155],[600,170],[700,195],[800,215],[900,215],[1000,250],[1200,270],[1300,285],[1400,300],[1500,315],[1600,330],[1700,350],[1800,370],[2000,390],[2400,425],[2500,460],[3000,505],[3500,555],[4000,600],[4500,625],[5000,650],[6000,700],[7000,755],[8000,800],[9000,820],[10000,850],[11000,850],[12000,875],[13000,890],[14000,900],[15000,900]];
    const virtualBidFees = [[100,49],[500,65],[1000,85],[2000,95],[4000,125],[6000,145],[8000,145],[9000,160],[10000,160],[200000,160]];
    const buscarValor = (tabla, valor) => tabla.slice().reverse().find(t => valor >= t[0])?.[1] || 0;

    document.getElementById('calculateBtn').addEventListener('click', () => {
      const c1 = +document.getElementById('c1').value;
      const c7 = +document.getElementById('c7').value;
      const c8 = +document.getElementById('c8').value;
      const e2 = +document.getElementById('e2').value;
      const c13 = document.getElementById('c13').value;
      const c14 = document.getElementById('c14').value;

      const c2 = 15, c3 = c1 > 8000 ? 160 : buscarValor(virtualBidFees, c1), c4 = c1 > 15000 ? c1 * 0.06 : buscarValor(buyerFees, c1), c5 = 115;
      const c6 = c1 + c2 + c3 + c4 + c5, c9 = c7 + c8, c10 = c6 + c9, c11 = c10 * e2;

      const o3 = 50 * e2, o4 = (c6 * 0.015) * e2;
      const c15 = c13 === "OTROS" ? (c11 + o3 + o4) * 0.15 : 0;

      let isc = 0;
      if (c10 <= 7000) isc = 0.10;
      else if (c10 <= 10000) isc = 0.15;
      else if (c10 <= 20000) isc = 0.20;
      else if (c10 <= 30000) isc = 0.30;
      else isc = 0.45;

      const c16 = c14 === "OTROS" ? (c11 + o3 + o4 + c15) * isc : 0;
      const c17 = (c11 + c15 + c16 + o3 + o4) * 0.15;
      const c18 = c15 + c16 + c17, c25 = 5000 + 4000 + 7500 + 4000 + 1417.81;
      const c26 = c11 + c18 + c25 + o3 + o4;

      document.getElementById('results').innerHTML = `
        <table class="table table-sm table-bordered">
          <tbody>
            <tr><td>Total Lempiras</td><td><strong>${formatear(c26)}</strong></td></tr>
            <tr><td>FOB (L)</td><td>${formatear(c11)}</td></tr>
            <tr><td>Impuestos</td><td>${formatear(c18)}</td></tr>
            <tr><td>Gastos Fijos</td><td>${formatear(c25)}</td></tr>
          </tbody>
        </table>
      `;
    });

    window.addEventListener('load', () => {
      fetch("https://dolar-ficohsa-api.onrender.com/api/tipo-cambio")
      .then(res => res.json())
      .then(data => { document.getElementById('e2').value = data.tipoCambio; })
      .catch(() => { document.getElementById('e2').value = 25.7784; });
    });
  </script>
</body>
</html>
