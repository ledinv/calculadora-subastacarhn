<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SubastaCarHN</title>
  <style>
    body {
      font-family: Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background: linear-gradient(to right, #002f6c, #004aad);
      height: 70px;
      position: sticky;
      top: 0;
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    header a.brand {
      color: white;
      font-size: 22px;
      font-weight: bold;
      text-decoration: none;
    }
    .menu-icon {
      position: absolute;
      left: 15px;
      font-size: 20px;
      background: #ffc20e;
      color: #002f6c;
      padding: 8px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    #saludoUsuario {
      position: absolute;
      right: 15px;
      color: #ffc20e;
      font-size: 14px;
      font-weight: bold;
    }
    #menu-links {
      display: none;
      list-style: none;
      padding: 10px;
      margin: 10px 0 0;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      position: absolute;
      top: 70px;
      left: 15px;
      z-index: 1000;
    }
    #menu-links li { margin-bottom: 10px; }
    #menu-links a {
      text-decoration: none;
      color: #002f6c;
      font-weight: bold;
    }
    .contenido {
      text-align: center;
      padding: 40px 10px;
    }
    .btn-principal {
      background-color: #ffc20e;
      color: #002f6c;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      font-size: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      text-decoration: none;
      display: inline-block;
    }
    .btn-principal:hover {
      background-color: #e6ac00;
    }
    footer {
      background: #002f6c;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }
    footer a {
      color: #ffc20e;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
    <a href="index.html" class="brand">SUBASTACARHN</a>
    <span id="saludoUsuario"></span>
  </header>

  <ul id="menu-links">
    <li><a href="https://www.facebook.com/people/Subasta-Car-HN/100090605243085/" target="_blank">Facebook</a></li>
    <li><a href="https://www.instagram.com/subastacar1/" target="_blank">Instagram</a></li>
    <li><a href="https://www.tiktok.com/@tu_amigo_el_importador" target="_blank">TikTok</a></li>
    <li><a href="https://wa.me/50497330137" target="_blank">WhatsApp</a></li>
  </ul>
  <div class="contenido" id="contenidoIndex">
    <!-- Aquí se mostrará dinámicamente según si está logueado o no -->
  </div>

  <footer>
    Síguenos en:
    <a href="https://www.facebook.com/people/Subasta-Car-HN/100090605243085/" target="_blank">Facebook</a> |
    <a href="https://www.instagram.com/subastacar1/" target="_blank">Instagram</a> |
    <a href="https://www.tiktok.com/@tu_amigo_el_importador" target="_blank">TikTok</a>
  </footer>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA5BuOwgEUYK1JMwJD0PL0k0rcAST_Koms",
      authDomain: "subastacarhn-40554.firebaseapp.com",
      projectId: "subastacarhn-40554",
      storageBucket: "subastacarhn-40554.appspot.com",
      messagingSenderId: "536785797974",
      appId: "1:536785797974:web:e3eabb4dcd898c2ffe8cf7",
      measurementId: "G-QM5N60K8C0"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function toggleMenu() {
      const m = document.getElementById("menu-links");
      m.style.display = m.style.display === "block" ? "none" : "block";
    }

    function cerrarSesion() {
      firebase.auth().signOut().then(() => {
        window.location.href = "index.html";
      }).catch(error => {
        console.error("Error al cerrar sesión:", error);
      });
    }

    auth.onAuthStateChanged(user => {
      const saludo = document.getElementById("saludoUsuario");
      const contenido = document.getElementById("contenidoIndex");

      if (user) {
        let nombre = user.displayName || user.email.split("@")[0];
        nombre = nombre.charAt(0).toUpperCase() + nombre.slice(1);
        saludo.innerHTML = `¡Hola, ${nombre}! <a href="#" onclick="cerrarSesion()" style="color:#ffc20e;">(Cerrar sesión)</a>`;
        contenido.innerHTML = `
          <a href="calculadora.html" class="btn-principal">Ir a la Calculadora</a>
        `;
      } else {
        saludo.innerHTML = "";
        contenido.innerHTML = `
          <a href="login.html" class="btn-principal">Iniciar Sesión</a>
          <a href="register.html" class="btn-principal">Registrarse</a>
        `;
      }
    });
  </script>
</body>
</html>
