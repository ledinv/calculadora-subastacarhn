<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f9f9f9;
  }
  header {
    background: linear-gradient(to right, #003366, #336699); /* Azul oscuro a medio */
    height: 80px;
    color: white;
    font-size: 28px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
  }
  h1, h2 {
    text-align: center;
    color: #003366;
  }
  .section {
    padding: 20px;
  }
  .form-group {
    max-width: 400px;
    margin: auto;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  label {
    font-weight: bold;
    color: #003366;
  }
  input, select, textarea {
    width: 100%;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #336699;
    background-color: #f0f8ff;
  }
  button {
    padding: 10px;
    background: #003366;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 10px;
  }
  button#resetBtn {
    background: #999;
  }
  #results p strong {
    color: #003366;
  }
  #toggleBtn {
    background: #003366;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    min-width: 600px;
    border: 2px solid #f4c430; /* Borde mostaza */
    background: #fff8dc; /* Color suave para que resalte */
    box-shadow: 0 0 10px rgba(244, 196, 48, 0.5); /* efecto burbuja mostaza */
    border-radius: 8px;
  }
  th, td {
    padding: 8px;
    border: 1px solid #ccc;
    color: #003366;
  }
  th {
    background: #f4c430; /* Amarillo mostaza */
    color: black;
  }
  .whatsapp-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #25d366;
    color: white;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 30px;
    text-decoration: none;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
  }
  footer {
    text-align: center;
    padding: 15px;
    background: #003366;
    color: white;
  }
  footer a {
    color: #f4c430;
    margin: 0 10px;
    text-decoration: none;
  }
</style>
