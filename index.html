<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    body {
      font-family: Helvetica, sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9;
    }
    header {
      background: linear-gradient(to right, #002f6c, #004aad);
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .brand {
      color: white;
      font-size: 22px;
      font-weight: bold;
      text-decoration: none;
      margin: 0 auto;
    }
    .menu-icon {
      font-size: 20px;
      background: #ffc20e;
      color: #002f6c;
      padding: 8px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .saludo {
      font-size: 13px;
      color: #ffc20e;
      font-weight: bold;
      white-space: nowrap;
    }
    .saludo a {
      color: #ffc20e;
      text-decoration: underline;
    }
    #menu-links {
      display: none;
      list-style: none;
      padding: 10px;
      margin: 10px 0 0;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      position: absolute;
      top: 70px;
      left: 15px;
      z-index: 1000;
    }
    #menu-links li { margin-bottom: 10px; }
    #menu-links a {
      text-decoration: none;
      color: #002f6c;
      font-weight: bold;
    }
    .center-btn {
      display: flex;
      justify-content: center;
      margin: 60px auto;
    }
    .styled-btn {
      background-color: #ffc20e;
      color: #002f6c;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 14px 20px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }
    .styled-btn:hover {
      background-color: #e6ac00;
    }
    footer {
      background: #002f6c;
      color: white;
      text-align: center;
      padding: 10px 0;
      margin-top: 40px;
    }
    footer a {
      color: #ffc20e;
      margin: 0 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>

  <ul id="menu-links">
    <li><a href="https://www.facebook.com/people/Subasta-Car-HN/100090605243085/" target="_blank">Facebook</a></li>
    <li><a href="https://www.instagram.com/subastacar1/" target="_blank">Instagram</a></li>

    <li><a href="https://wa.me/50497330137" target="_blank">WhatsApp</a></li>
  </ul>
  <div class="center-btn" id="calculadoraBtnContainer" style="display:none;">
    <a href="calculadora.html" class="styled-btn">Ir a la Calculadora</a>
  </div>

  <footer>
    Síguenos en:
    <a href="https://www.facebook.com/people/Subasta-Car-HN/100090605243085/" target="_blank">Facebook</a> |
    <a href="https://www.instagram.com/subastacar1/" target="_blank">Instagram</a> |

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA5BuOwgEUYK1JMwJD0PL0k0rcAST_Koms",
      authDomain: "subastacarhn-40554.firebaseapp.com",
      projectId: "subastacarhn-40554",
      storageBucket: "subastacarhn-40554.appspot.com",
      messagingSenderId: "536785797974",
      appId: "1:536785797974:web:e3eabb4dcd898c2ffe8cf7",
      measurementId: "G-QM5N60K8C0"
    };
    firebase.initializeApp(firebaseConfig);

    function toggleMenu() {
      const m = document.getElementById('menu-links');
      m.style.display = m.style.display === 'block' ? 'none' : 'block';
    }

    firebase.auth().onAuthStateChanged(user => {
      const saludo = document.getElementById('userGreeting');
      const btnContainer = document.getElementById('calculadoraBtnContainer');
      if (user) {
        const nombre = user.displayName || user.email.split('@')[0];
        saludo.innerHTML = `¡Hola, ${nombre.charAt(0).toUpperCase() + nombre.slice(1)}! <a href="#" onclick="cerrarSesion()"> (Cerrar sesión)</a>`;
        btnContainer.style.display = 'flex';
      } else {
        saludo.innerHTML = `<a href="login.html">Iniciar sesión</a> | <a href="register.html">Registrarse</a>`;
      }
    });

    function cerrarSesion() {
      firebase.auth().signOut().then(() => {
        location.reload();
      });
    }
  </script>
</body>
</html>
