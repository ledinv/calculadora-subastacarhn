<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SubastaCarHN - Calculadora de Importación</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f3f3f3;
    }
    header {
      background: linear-gradient(90deg, #4a90e2, #003c8f);
      color: white;
      padding: 20px 40px;
      font-size: 1.6rem;
      font-weight: bold;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.6rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 4px;
    }
    input, select {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.95rem;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0366d6;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      margin-top: 15px;
      cursor: pointer;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
    }
    th {
      background-color: #f9f9f9;
      text-align: left;
    }
    .footer {
      text-align: center;
      margin-top: 25px;
      font-size: 0.95rem;
      color: #444;
    }
  </style>
</head>
<body>

<header>SUBASTACARHN</header>

<div class="container">
  <h2>Calculadora de Importación</h2>

  <div class="grid">
    <div>
      <label for="c1">Monto Oferta</label>
      <input type="number" id="c1" value="3000">
    </div>
    <div>
      <label for="c7">Barco</label>
      <input type="number" id="c7" value="950">
    </div>
    <div>
      <label for="c8">Grua</label>
      <input type="number" id="c8" value="375">
    </div>
    <div>
      <label for="e2">Tipo Cambio</label>
      <input type="number" id="e2" value="25.78" readonly>
    </div>
    <div>
      <label for="c13">VIN</label>
      <select id="c13">
        <option value="1,4,5">1,4,5</option>
        <option value="OTROS">OTROS</option>
      </select>
    </div>
    <div>
      <label for="c14">Tipo Vehículo</label>
      <select id="c14">
        <option value="PICK UP">PICK UP</option>
        <option value="OTROS">OTROS</option>
      </select>
    </div>
  </div>

  <button onclick="calcular()">Calcular</button>

  <div id="results"></div>

  <div class="footer">
    ¡Importá tu carro hoy con SubastaCarHN y ahorrá hasta un 30%!
  </div>
</div>

<script>
  const formatear = v => new Intl.NumberFormat("es-HN", { style: "currency", currency: "HNL" }).format(v);

  const buyerFees = [[50,1],[100,25],[200,60],[350,90],[400,125],[450,135],[500,145],[550,155],[600,170],[700,195],[800,215],[900,215],[1000,250],[1200,270],[1300,285],[1400,300],[1500,315],[1600,330],[1700,350],[1800,370],[2000,390],[2400,425],[2500,460],[3000,505],[3500,555],[4000,600],[4500,625],[5000,650],[6000,700],[7000,755],[8000,800],[9000,820],[10000,850],[11000,850],[12000,875],[13000,890],[14000,900],[15000,900]];
  const virtualBidFees = [[100,49],[500,65],[1000,85],[2000,95],[4000,125],[6000,145],[8000,145],[9000,160],[10000,160],[200000,160]];

  const buscarValor = (tabla, valor) => {
    for (let i = tabla.length - 1; i >= 0; i--) if (valor >= tabla[i][0]) return tabla[i][1];
    return 0;
  };

  const calcular = () => {
    const c1 = parseFloat(document.getElementById('c1').value);
    const c7 = parseFloat(document.getElementById('c7').value);
    const c8 = parseFloat(document.getElementById('c8').value);
    const e2 = parseFloat(document.getElementById('e2').value);
    const c13 = document.getElementById('c13').value;
    const c14 = document.getElementById('c14').value;

    const c2 = 15, c3 = buscarValor(virtualBidFees, c1), c4 = c1 > 15000 ? +(c1 * 0.06).toFixed(2) : buscarValor(buyerFees, c1), c5 = 115;
    const c6 = c1 + c2 + c3 + c4 + c5, c9 = c7 + c8, c10 = c6 + c9, c11 = c10 * e2;
    const n3 = 50, n4 = c6 * 0.015, o3 = n3 * e2, o4 = n4 * e2;
    const c15 = (c13 === "OTROS") ? (c11 + o3 + o4) * 0.15 : 0;
    let isc = 0; if (c10 <= 7000) isc = 0.10; else if (c10 <= 10000) isc = 0.15; else if (c10 <= 20000) isc = 0.20; else if (c10 <= 30000) isc = 0.30; else isc = 0.45;
    const c16 = (c14 === "OTROS") ? (c11 + o3 + o4 + c15) * isc : 0;
    const c17 = (c11 + c15 + c16 + o3 + o4) * 0.15, c18 = c15 + c16 + c17;
    const c25 = 5000 + 4000 + 7500 + 4000 + 1417.81, c26 = c11 + c18 + c25 + o3 + o4;

    document.getElementById("results").innerHTML = `
      <table>
        <tr><th>Concepto</th><th>Valor</th></tr>
        <tr><td>Monto de Oferta</td><td>${formatear(c1)}</td></tr>
        <tr><td>FOB (L)</td><td>${formatear(c11)}</td></tr>
        <tr><td>Impuestos</td><td>${formatear(c18)}</td></tr>
        <tr><td>Gastos Fijos</td><td>${formatear(c25)}</td></tr>
        <tr><td><strong>Total Lempiras</strong></td><td><strong>${formatear(c26)}</strong></td></tr>
      </table>`;
  };

  window.addEventListener('load', () => {
    fetch("https://dolar-ficohsa-api.onrender.com/api/tipo-cambio")
      .then(res => res.json())
      .then(data => document.getElementById('e2').value = data.tipoCambio)
      .catch(() => document.getElementById('e2').value = 25.7784);
  });
</script>
</body>
</html>
