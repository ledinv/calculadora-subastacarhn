      left: 15px;
      z-index: 999;
    }

    .menu-icon {
      font-size: 32px;
      background: #ffc20e;
      color: #002f6c;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    #menu-links {
      display: none;
      list-style: none;
      padding: 10px;
      margin: 10px 0 0;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    #menu-links li {
      margin-bottom: 10px;
    }

    #menu-links a {
      text-decoration: none;
      color: #002f6c;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .mobile-nav {
        display: block;
      }
    }

    body {
      font-family: Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      background: linear-gradient(to right, #002f6c, #004aad);
      height: 80px;
      color: white;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    h1 {
      text-align: center;
      color: #002f6c;
      margin-top: 20px;
    }

    .layout {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 30px 10px;
      position: relative;
    }

    .banner {
      position: sticky;
      top: 50px;
      height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .banner img {
      width: 500px;
      height: 500px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .contenido-central {
      max-width: 450px;
      width: 100%;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin: 0 20px;
    }

    label {
      font-weight: bold;
      color: #002f6c;
      display: block;
      margin-top: 10px;
    }

    input, select {
      font-size: 16px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #004aad;
      background-color: #f0f8ff;
      width: 100%;
      margin-top: 5px;
    }

    button {
      font-size: 18px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background-color: #ffc20e;
      color: #002f6c;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
      font-weight: bold;
    }

    button:hover {
      background-color: #e6ac00;
    }

    #results {
      margin: 30px auto;
      max-width: 600px;
      padding: 0 20px;
    }

    #results p strong {
      color: #002f6c;
    }

    #toggleBtn {
      background: #ffc20e;
      color: #002f6c;
      font-weight: bold;
      margin-top: 10px;
    }

    #detalleResultados {
      background-image: url('https://raw.githubusercontent.com/ledinv/calculadora-subastacarhn/main/fondo.jpeg');
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      padding: 20px;
      position: relative;
      margin-top: 20px;
      overflow-x: auto;
    }

    #detalleResultados::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(255, 255, 255, 0.55);
      backdrop-filter: blur(0.5px);
      z-index: 0;
    }

    #detalleResultados table {
      position: relative;
      z-index: 1;
      min-width: 600px;
      width: 100%;
      border-collapse: collapse;
      border: 2px solid #ffc20e;
      background: transparent;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      color: #002f6c;
      background-color: rgba(255, 255, 255, 0.85);
    }

    th {
      background: #ffc20e;
      color: black;
    }

    @media (max-width: 768px) {
      .layout {
        flex-direction: column;
        align-items: center;
      }

      .banner {
        display: none;
      }

      #detalleResultados table {
        min-width: 100%;
      }
    }

    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      text-decoration: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #002f6c;
      color: white;
    }

    footer a {
      color: #ffc20e;
      margin: 0 10px;
      text-decoration: none;
    }
  </style>
