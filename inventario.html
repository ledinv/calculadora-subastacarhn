<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventario de Vehículos | SubastaCarHN</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- Font Awesome para íconos -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-pY1Y6FhF6CtaMzp4+O+Wk2XQYO+Gg60GvFpVZwwxwW6oRIeHcBS+P8n1hEJtOWJkO9Fbbm2I6b0I4XvY1G2+DQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    :root {
      --blue: #002f6c;
      --blue2: #004aad;
      --yellow: #ffc20e;
      --dark: #333;
      --light: #f9f9f9;
      --max-width: 1200px;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Montserrat', sans-serif;
      color: var(--dark);
      background: var(--light);
      line-height: 1.6;
    }
    a { text-decoration: none; color: inherit; }
    ul { list-style: none; }

    .container {
      width: 100%; max-width: var(--max-width);
      margin: 0 auto; padding: 0 1rem;
    }

    /* HEADER */
    .site-header {
      background: linear-gradient(to right, var(--blue), var(--blue2));
      position: sticky; top: 0; z-index: 1000;
    }
    .site-header .header-inner {
      display: flex; align-items: center; justify-content: space-between;
      padding: 0.75rem 1rem;
    }
    .site-header .brand {
      color: #fff; font-size: 1.5rem; font-weight: 700;
    }
    .site-header .nav-list {
      display: flex; gap: 1.5rem;
    }
    .site-header .nav-list a,
    .site-header .nav-list span {
      color: var(--yellow); font-weight: 600; font-size: 0.95rem;
    }
    .menu-icon {
      background: var(--yellow); color: var(--blue);
      border: none; padding: 0.5rem; border-radius: 0.375rem;
      cursor: pointer; box-shadow: 0 0.25rem 0.5rem rgba(0,0,0,0.2);
    }
    .mobile-nav {
      display: none; flex-direction: column; background: #fff;
      padding: 1rem; box-shadow: 0 0.25rem 0.5rem rgba(0,0,0,0.2);
    }
    .mobile-nav.open { display: flex; }
    .mobile-nav a, .mobile-nav span {
      padding: 0.75rem; border-radius: 0.25rem;
      font-weight: 700; transition: background 0.2s;
    }
    .mobile-nav a:hover, .mobile-nav span:hover {
      background: rgba(0,47,108,0.1);
    }
    @media (max-width: 767px) {
      .site-header .nav-list { display: none; }
      .menu-icon { display: block; }
    }
    @media (min-width: 768px) {
      .menu-icon { display: none; }
    }

    /* INVENTARIO */
    .inventory-section {
      padding: 3rem 0; background: #fff;
    }
    .inventory-section h1 {
      text-align: center; font-size: 2rem; margin-bottom: 1.5rem;
      font-weight: 700; color: var(--blue);
    }
    .search-wrapper {
      text-align: center; margin-bottom: 2rem;
    }
    .search-input {
      width: 100%; max-width: 25rem;
      padding: 0.75rem 1rem;
      border: 2px solid var(--blue); border-radius: 0.375rem;
      font-size: 1rem; transition: border-color 0.2s;
    }
    .search-input:focus {
      outline: none; border-color: var(--blue2);
    }

    #autosGrid {
      display: grid; gap: 1.5rem;
      grid-template-columns: repeat(auto-fill, minmax(20rem, 1fr));
    }

    /* TARJETA MODERNA */
    .card {
      background: #fff; border-radius: 0.75rem;
      overflow: hidden; display: flex; flex-direction: column;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-0.25rem);
      box-shadow: 0 0.75rem 1.5rem rgba(0,0,0,0.15);
    }
    .card-body {
      display: flex; flex-direction: column;
    }
    @media (min-width: 600px) {
      .card-body { flex-direction: row; }
    }

    .card-left {
      flex: 1; position: relative;
      min-height: 15rem;
    }
    .carousel {
      height: 100%; display: flex; align-items: center;
      justify-content: center; background: #f4f4f4;
      position: relative; overflow: hidden;
    }
    .carousel img {
      max-width: 100%; max-height: 100%;
      object-fit: cover; display: block;
    }
    .carousel-btn {
      position: absolute; top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.4); color: #fff;
      border: none; padding: 0.5rem;
      border-radius: 50%; cursor: pointer;
    }
    .carousel-btn.prev { left: 0.5rem; }
    .carousel-btn.next { right: 0.5rem; }

    .card-right {
      flex: 1; padding: 1.5rem;
      display: flex; flex-direction: column;
      gap: 1rem;
    }
    .card-right h3 { font-size: 1.25rem; margin-bottom: 0.5rem; }
    .card-right .price {
      font-size: 1.125rem; color: var(--blue2);
      font-weight: 700;
    }
    .card-right .detail {
      font-size: 1rem; color: var(--dark);
    }
    .actions {
      margin-top: auto; display: flex; gap: 1rem;
    }
    .btn {
      flex: 1; display: flex; align-items: center;
      justify-content: center; padding: 0.75rem;
      border-radius: 0.375rem; font-size: 1rem;
      font-weight: 600; cursor: pointer;
      transition: background 0.2s;
    }
    .wa-btn {
      background: #25D366; color: #fff;
    }
    .wa-btn:hover { background: #1ebe5b; }
    .share-btn {
      background: var(--blue); color: #fff;
    }
    .share-btn:hover { background: var(--blue2); }

    /* FONDOS ALTERNOS */
    #autosGrid .card:nth-child(even) {
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="brand">SubastaCarHN</a>
      <ul class="nav-list">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="calculadora.html">Calculadora</a></li>
        <li><a href="inventario.html">Vehículos</a></li>
        <li><a href="cursos.html">Cursos</a></li>
        <li><a href="https://wa.me/50497330137" target="_blank">Soporte</a></li>
        <li><span id="userGreeting"></span></li>
      </ul>
      <button class="menu-icon" onclick="toggleMenu()">☰</button>
    </div>
    <nav id="mobile-menu-links" class="mobile-nav" aria-label="Menú móvil">
      <a href="index.html">Inicio</a>
      <a href="calculadora.html">Calculadora</a>
      <a href="inventario.html">Vehículos</a>
      <a href="cursos.html">Cursos</a>
      <a href="https://wa.me/50497330137" target="_blank">Soporte</a>
      <span id="mobileGreeting"></span>
    </nav>
  </header>
  <!-- INVENTARIO -->
  <section class="inventory-section">
    <div class="container">
      <h1>Inventario de Vehículos</h1>

      <!-- BARRA DE BÚSQUEDA -->
      <div class="search-wrapper">
        <input
          type="text"
          id="searchInput"
          class="search-input"
          placeholder="Buscar por marca o modelo…"
        />
      </div>

      <!-- GRID DE VEHÍCULOS -->
      <div id="autosGrid"></div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container">
      <ul class="footer-list">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="calculadora.html">Calculadora</a></li>
        <li><a href="inventario.html">Vehículos</a></li>
        <li><a href="cursos.html">Cursos</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
      <div class="social-links">
        <a href="https://www.facebook.com/people/Subasta-Car-HN/100090605243085/" target="_blank">Facebook</a> |
        <a href="https://www.instagram.com/subastacar1/" target="_blank">Instagram</a> |
        <a href="https://www.tiktok.com/@tu_amigo_el_importador" target="_blank">TikTok</a>
      </div>
      <div class="footer-copy">&copy; 2025 SubastaCarHN. Todos los derechos reservados.</div>
    </div>
  </footer>
  <script>
    // Firebase init
    const firebaseConfig = {
      apiKey: "AIzaSyA5BuOwgEUYK1JMwJD0PL0k0rcAST_Koms",
      authDomain: "subastacarhn-40554.firebaseapp.com",
      projectId: "subastacarhn-40554",
      storageBucket: "subastacarhn-40554.appspot.com",
      messagingSenderId: "536785797974",
      appId: "1:536785797974:web:e3eabb4dcd898c2ffe8cf7"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Toggle menú móvil
    function toggleMenu() {
      document.getElementById('mobile-menu-links').classList.toggle('open');
    }

    // Autenticación & saludos
    firebase.auth().onAuthStateChanged(user => {
      const d = document.getElementById('userGreeting');
      const m = document.getElementById('mobileGreeting');
      if (user) {
        const name = (user.displayName||user.email.split('@')[0])
                       .replace(/^./,c=>c.toUpperCase());
        d.innerHTML = `<a href="perfil.html">Hola, ${name}</a> | <a href="#" onclick="logout()">Cerrar sesión</a>`;
        m.innerHTML = d.innerHTML;
      } else {
        d.innerHTML = `<a href="login.html">Iniciar sesión</a> | <a href="register.html">Registrarse</a>`;
        m.innerHTML = d.innerHTML;
      }
    });
    function logout(){ firebase.auth().signOut().then(()=>location.reload()); }

    // Datos y filtrado
    let autosList = [];
    const carouselIndex = {};

    async function cargarInventario(){
      try {
        const snap = await db.collection('inventario').get();
        autosList = snap.docs.map(d=>({ id:d.id, ...d.data() }));
        mostrarAutos(autosList);
      } catch {
        document.getElementById('autosGrid').innerHTML = "<p>Error al cargar inventario.</p>";
      }
    }

    function mostrarAutos(list){
      const grid = document.getElementById('autosGrid');
      grid.innerHTML = '';
      if (!list.length) {
        grid.innerHTML = "<p>No hay vehículos disponibles.</p>";
        return;
      }
      list.forEach(a=>{
        const imgs = Array.isArray(a.imagenes) ? a.imagenes : [];
        carouselIndex[a.id] = 0;
        const firstImg = imgs[0] || 'Img/placeholder.jpg';
        const precio = typeof a.precio==='number'
          ? a.precio.toLocaleString('es-HN',{style:'currency',currency:'HNL'})
          : 'N/A';

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="card-body">
            <div class="card-left">
              <div class="carousel">
                <button class="carousel-btn prev" onclick="prevImg('${a.id}')">
                  &#10094;
                </button>
                <img id="carousel-img-${a.id}" src="${firstImg}" alt="${a.marca} ${a.modelo}">
                <button class="carousel-btn next" onclick="nextImg('${a.id}')">
                  &#10095;
                </button>
              </div>
            </div>
            <div class="card-right">
              <h3>${a.marca} ${a.modelo} (${a.anio})</h3>
              <p class="price">${precio}</p>
              <p class="detail">Kilometraje: ${a.kilometraje||'N/D'}</p>
              <div class="actions">
                <a
                  href="https://wa.me/50497330137?text=Hola,%20estoy%20interesado%20en%20${encodeURIComponent(a.marca+' '+a.modelo+' ('+a.anio+')')}"
                  class="btn wa-btn"
                  target="_blank"
                >
                  <i class="fab fa-whatsapp"></i> WhatsApp
                </a>
                <button
                  class="btn share-btn"
                  onclick="shareVehicle('${a.marca} ${a.modelo} (${a.anio})', window.location.href+'?id=${a.id}')"
                >
                  <i class="fas fa-share-alt"></i> Compartir
                </button>
              </div>
            </div>
          </div>`;

        grid.appendChild(card);
      });
    }

    function nextImg(id){
      const imgs = autosList.find(a=>a.id===id).imagenes||[];
      if(!imgs.length) return;
      carouselIndex[id] = (carouselIndex[id] + 1) % imgs.length;
      document.getElementById(`carousel-img-${id}`).src = imgs[carouselIndex[id]];
    }
    function prevImg(id){
      const imgs = autosList.find(a=>a.id===id).imagenes||[];
      if(!imgs.length) return;
      carouselIndex[id] = (carouselIndex[id] - 1 + imgs.length) % imgs.length;
      document.getElementById(`carousel-img-${id}`).src = imgs[carouselIndex[id]];
    }

    async function shareVehicle(title, url){
      if(navigator.share){
        await navigator.share({ title, url });
      } else {
        prompt('Copia este enlace para compartir:', url);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      cargarInventario();
      document.getElementById('searchInput').addEventListener('input', e => {
        const term = e.target.value.trim().toLowerCase();
        const filtered = autosList.filter(a =>
          a.marca.toLowerCase().includes(term) ||
          a.modelo.toLowerCase().includes(term)
        );
        mostrarAutos(filtered);
      });
    });
  </script>
</body>
</html>
