<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil de Usuario</title>
</head>
<body>
  <div id="profile-container">
    <h1>Perfil de Usuario</h1>

    <form id="profile-form">
      <label for="displayName">Nombre:</label>
      <input type="text" id="displayName" name="displayName" required />

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required disabled />

      <label for="phone">Número de Celular:</label>
      <input type="tel" id="phone" name="phone" required />

      <button type="submit">Actualizar Perfil</button>
    </form>

    <h2>Cambiar Contraseña</h2>
    <form id="password-form">
      <label for="newPassword">Nueva Contraseña:</label>
      <input type="password" id="newPassword" name="newPassword" required />
      <button type="submit">Cambiar Contraseña</button>
    </form>

    <h2>Historial de Cálculos</h2>
    <ul id="calculations-list"></ul>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // 1) Configuración real (la misma que en tu index.html)
    const firebaseConfig = {
      apiKey: "AIzaSyA5BuOwgEUYK1JMwJD0PL0k0rcAST_Koms",
      authDomain: "subastacarhn-40554.firebaseapp.com",
      projectId: "subastacarhn-40554",
      storageBucket: "subastacarhn-40554.appspot.com",
      messagingSenderId: "536785797974",
      appId: "1:536785797974:web:e3eabb4dcd898c2ffe8cf7",
      measurementId: "G-QM5N60K8C0"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db   = firebase.firestore();

    // 2) Forzar persistencia local
    auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
      .then(() => console.log('Persistencia: LOCAL'))
      .catch(err => console.error('Error persistencia:', err));

    // 3) Escuchar cambios de estado
    auth.onAuthStateChanged(user => {
      console.log('onAuthStateChanged → user =', user);
      if (!user) {
        console.warn('No hay usuario activo, redirigiendo a login.html');
        window.location.href = 'login.html';
        return;
      }

      console.log('Usuario detectado, uid =', user.uid);
      const uid = user.uid;
      const userDocRef = db.collection('users').doc(uid);

      // 4) Cargar perfil
      userDocRef.get()
        .then(doc => {
          console.log('doc.exists?', doc.exists);
          if (doc.exists) {
            const data = doc.data();
            document.getElementById('displayName').value = data.displayName || '';
            document.getElementById('email').value       = user.email;
            document.getElementById('phone').value       = data.phone || '';
          }
        })
        .catch(err => console.error('Error cargando perfil:', err));

      // 5) Formularios
      document.getElementById('profile-form').addEventListener('submit', e => {
        e.preventDefault();
        const displayName = document.getElementById('displayName').value;
        const phone       = document.getElementById('phone').value;

        user.updateProfile({ displayName })
          .then(() => userDocRef.set({ displayName, phone }, { merge: true }))
          .then(() => alert('Perfil actualizado correctamente.'))
          .catch(error => alert('Error al actualizar el perfil: ' + error.message));
      });

      document.getElementById('password-form').addEventListener('submit', e => {
        e.preventDefault();
        const newPassword = document.getElementById('newPassword').value;

        user.updatePassword(newPassword)
          .then(() => alert('Contraseña actualizada correctamente.'))
          .catch(error => alert('Error al cambiar la contraseña: ' + error.message));
      });

      // 6) Historial de cálculos
      const calculationsList = document.getElementById('calculations-list');
      userDocRef.collection('calculations')
        .orderBy('timestamp', 'desc')
        .onSnapshot(snapshot => {
          calculationsList.innerHTML = '';
          snapshot.forEach(doc => {
            const calc = doc.data();
            const li   = document.createElement('li');
            li.textContent = `${calc.name} - ${new Date(calc.timestamp.toDate()).toLocaleString()}`;
            calculationsList.appendChild(li);
          });
        });
    });
  </script>
</body>
</html>
