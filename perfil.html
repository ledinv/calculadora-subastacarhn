<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SubastaCarHN – Perfil de Usuario</title>
  <!-- favicon, manifest, etc. -->
  <link rel="manifest" href="Img/site.webmanifest">
  <link rel="apple-touch-icon" sizes="180x180" href="Img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="Img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="Img/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="192x192" href="Img/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="Img/android-chrome-512x512.png">
  <meta name="theme-color" content="#002f6c">

  <!-- Google Fonts Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --blue: #002f6c;
      --blue2: #004aad;
      --yellow: #ffc20e;
      --dark: #333;
      --light: #f9f9f9;
      --max-width: 1200px;
    }
    *, *::before, *::after {
      box-sizing: border-box; margin:0; padding:0;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      color: var(--dark);
      background: var(--light);
      line-height: 1.6;
    }
    a { text-decoration: none; color: inherit; }
    ul { list-style: none; }

    .container {
      width: 100%;
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 1rem;
    }

    /* ===== HEADER ===== */
    header {
      background: linear-gradient(to right, var(--blue), var(--blue2));
      position: sticky; top: 0; z-index: 1000;
    }
    .header-inner {
      display: flex; align-items: center;
      justify-content: space-between; padding: .75rem 1rem;
    }
    .brand {
      color: #fff; font-size: 1.25rem; font-weight: 700;
    }
    .nav-links {
      display: flex; gap: 1rem;
    }
    .nav-links a, .nav-links span {
      color: var(--yellow); font-weight: 600;
    }
    .menu-icon {
      display: none;
      background: var(--yellow); color: var(--blue);
      border: none; padding: .5rem; border-radius: 6px;
      font-size: 1.25rem; cursor: pointer;
    }
    /* Mobile nav */
    .mobile-nav {
      display: none;
      background: var(--blue);
      flex-direction: column;
      position: absolute; top: 100%; left: 0; right: 0;
    }
    .mobile-nav.open { display: flex; }
    .mobile-nav a, .mobile-nav span {
      padding: .75rem 1rem; color: #fff; border-top: 1px solid rgba(255,255,255,0.2);
    }

    @media (max-width: 768px) {
      .nav-links { display: none; }
      .menu-icon { display: block; }
    }

    /* ===== CARDS ===== */
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 2rem;
      margin-bottom: 2rem;
    }
    .card h2 {
      margin-bottom: 1rem;
      color: var(--blue);
      font-size: 1.5rem;
    }

    /* ===== FORM GROUP ===== */
    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
    }
    .form-group label {
      font-weight: 600;
      margin-bottom: .5rem;
    }
    .form-group input {
      padding: .75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    .btn {
      display: inline-block;
      background: var(--yellow);
      color: var(--blue);
      border: none;
      border-radius: 6px;
      padding: .75rem 1.5rem;
      font-weight: 700;
      cursor: pointer;
      transition: background-color .3s;
    }
    .btn:hover {
      background: #e6ac00;
    }

    /* ===== HISTORIAL ===== */
    .table-container {
      overflow-x: auto;
      margin-top: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: .75rem;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    th {
      background: var(--blue2);
      color: #fff;
      font-weight: 600;
    }
    .actions button {
      background: none;
      border: none;
      color: var(--blue);
      cursor: pointer;
    }

    /* ===== FOOTER ===== */
    footer {
      background: var(--blue2);
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
    footer a { color: var(--yellow); margin: 0 .5rem; }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="header-inner container">
      <a href="index.html" class="brand">SubastaCarHN</a>
      <nav class="nav-links" aria-label="Menú principal">
        <a href="calculadora.html">Calculadora</a>
        <a href="cursos.html">Cursos</a>
        <span id="userGreeting"></span>
      </nav>
      <button class="menu-icon" aria-label="Abrir menú" onclick="toggleMenu()">☰</button>
    </div>
    <div id="mobile-menu-links" class="mobile-nav">
      <a href="calculadora.html">Calculadora</a>
      <a href="cursos.html">Cursos</a>
      <span id="mobileGreeting"></span>
      <a href="login.html">Iniciar Sesión</a>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container">
    <section class="card">
      <h2>Datos de Usuario</h2>
      <form id="profile-form">
        <div class="form-group">
          <label for="displayName">Nombre completo</label>
          <input type="text" id="displayName" name="displayName" required />
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" disabled />
        </div>
        <div class="form-group">
          <label for="phone">Número de celular</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{8}" maxlength="8" required placeholder="8 dígitos" />
        </div>
        <button type="submit" class="btn">Actualizar Perfil</button>
      </form>
    </section>

    <section class="card">
      <h2>Cambiar Contraseña</h2>
      <form id="password-form">
        <div class="form-group">
          <label for="newPassword">Nueva contraseña</label>
          <input type="password" id="newPassword" name="newPassword" minlength="6" required placeholder="Al menos 6 caracteres" />
        </div>
        <button type="submit" class="btn">Cambiar Contraseña</button>
      </form>
    </section>

    <section class="card">
      <h2>Historial de Cálculos</h2>
      <div class="table-container">
        <table id="history-table">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Fecha</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Se llenará dinámicamente -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="container">
      SubastaCarHN — Importaciones claras, seguras y al mejor precio  
      <div style="margin-top:.5rem;">
        <a href="https://www.facebook.com/people/Subasta-Car-HN/100090605243085/" target="_blank">Facebook</a> |
        <a href="https://www.instagram.com/subastacar1/" target="_blank">Instagram</a> |
        <a href="https://www.tiktok.com/@tu_amigo_el_importador" target="_blank">TikTok</a>
      </div>
    </div>
  </footer>

  <!-- Firebase + Lógica -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    // Configuración real (idéntica a tu index.html)
    const firebaseConfig = {
      apiKey: "AIzaSyA5BuOwgEUYK1JMwJD0PL0k0rcAST_Koms",
      authDomain: "subastacarhn-40554.firebaseapp.com",
      projectId: "subastacarhn-40554",
      storageBucket: "subastacarhn-40554.appspot.com",
      messagingSenderId: "536785797974",
      appId: "1:536785797974:web:e3eabb4dcd898c2ffe8cf7",
      measurementId: "G-QM5N60K8C0"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db   = firebase.firestore();

    function toggleMenu() {
      document.getElementById('mobile-menu-links').classList.toggle('open');
    }

    auth.onAuthStateChanged(user => {
      const desktop = document.getElementById('userGreeting');
      const mobile  = document.getElementById('mobileGreeting');
      if (!user) {
        return window.location.href = 'login.html';
      }
      const name = (user.displayName || user.email.split('@')[0])
                     .replace(/^./, c => c.toUpperCase());
      desktop.innerHTML = `<a href="perfil.html">Hola, ${name}</a> | <a href="#" onclick="logout()">Cerrar sesión</a>`;
      mobile.innerHTML  = `<a href="perfil.html">Hola, ${name}</a> | <a href="#" onclick="logout()">Salir</a>`;

      const uid = user.uid;
      const userRef = db.collection('users').doc(uid);

      // Cargar perfil
      userRef.get().then(doc => {
        if (doc.exists) {
          const data = doc.data();
          document.getElementById('displayName').value = data.displayName || '';
          document.getElementById('email').value       = user.email;
          document.getElementById('phone').value       = data.phone || '';
        }
      });

      // Actualizar perfil
      document.getElementById('profile-form').addEventListener('submit', e => {
        e.preventDefault();
        const dn = document.getElementById('displayName').value;
        const ph = document.getElementById('phone').value;
        user.updateProfile({ displayName: dn })
          .then(() => userRef.set({ displayName: dn, phone: ph }, { merge: true }))
          .then(() => alert('Perfil actualizado correctamente.'))
          .catch(err => alert('Error: ' + err.message));
      });

      // Cambiar contraseña
      document.getElementById('password-form').addEventListener('submit', e => {
        e.preventDefault();
        const np = document.getElementById('newPassword').value;
        user.updatePassword(np)
          .then(() => alert('Contraseña actualizada correctamente.'))
          .catch(err => alert('Error: ' + err.message));
      });

      // Historial de cálculos
      const tbody = document.querySelector('#history-table tbody');
      userRef.collection('calculations')
        .orderBy('timestamp','desc')
        .onSnapshot(snap => {
          tbody.innerHTML = '';
          snap.forEach(d => {
            const c = d.data();
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${c.name}</td>
              <td>${new Date(c.timestamp.toDate()).toLocaleString()}</td>
              <td class="actions">
                <button onclick="viewCalc('${d.id}')">Ver</button>
                <button onclick="deleteCalc('${d.id}')">Eliminar</button>
              </td>`;
            tbody.appendChild(tr);
          });
        });
    });

    function logout() {
      auth.signOut().then(() => location.href = 'login.html');
    }
    // Funciones placeholder para las acciones:
    function viewCalc(id) { alert('Ver cálculo ' + id); }
    function deleteCalc(id) { 
      if (confirm('¿Eliminar este cálculo?')) {
        const uid = auth.currentUser.uid;
        db.collection('users').doc(uid).collection('calculations').doc(id).delete();
      }
    }
  </script>
</body>
</html>
