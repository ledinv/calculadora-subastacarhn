<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro – SubastaCarHN</title>
  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    /* Header común */
    .calculator-header {
      background: linear-gradient(to right, #002f6c, #004aad);
      height: 70px;
      display: flex;
      align-items: center;
      padding: 0 15px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .calculator-header a {
      color: white;
      font-size: 22px;
      font-weight: bold;
      text-decoration: none;
    }
    .calculator-header a:hover {
      text-decoration: underline;
    }

    /* Estilos del form */
    body {
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 18px rgba(0,0,0,0.1);
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #004aad;
    }
    .btn-primary {
      background: #002f6c;
      border: none;
    }
    .btn-primary:hover {
      background: #001f4c;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="calculator-header">
    <a href="index.html">SUBASTACARHN</a>
  </header>

  <!-- Formulario de registro -->
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="width:100%; max-width:400px;">
      <h3 class="text-center mb-4">Crear cuenta</h3>
      <form id="registerForm" novalidate>
        <div class="mb-3">
          <label for="fullName" class="form-label">Nombre completo</label>
          <input type="text" id="fullName" class="form-control" required>
          <div class="invalid-feedback">Por favor ingresa tu nombre.</div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" id="email" class="form-control" required>
          <div class="invalid-feedback">Ingresa un email válido.</div>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Teléfono / Celular</label>
          <input
            type="tel"
            id="phone"
            class="form-control"
            placeholder="9xxxxxxxx"
            pattern="[923]\d{7}"
            required
          >
          <div class="invalid-feedback">
            Debe comenzar con 9, 2 o 3 y tener 8 dígitos.
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input
            type="password"
            id="password"
            class="form-control"
            minlength="8"
            required
          >
          <div class="invalid-feedback">Mínimo 8 caracteres.</div>
        </div>
        <button id="btnSubmit" type="submit" class="btn btn-primary w-100">
          Registrarse
        </button>
      </form>
      <p class="text-center mt-3">
        ¿Ya tienes cuenta? <a href="login.html">Iniciar Sesión</a>
      </p>
    </div>
  </div>

  <!-- Bootstrap JS (validación visual) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Validación visual con Bootstrap
    (function(){
      const form = document.getElementById('registerForm');
      form.addEventListener('submit', e => {
        if (!form.checkValidity()) {
          e.preventDefault();
          e.stopPropagation();
          form.classList.add('was-validated');
        } else {
          e.preventDefault();
          alert('✅ Formulario válido. Aquí irá tu lógica de registro.');
        }
      });
    })();
  </script>
</body>
</html>
