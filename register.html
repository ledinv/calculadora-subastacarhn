<!DOCTYPE html>

    /* Contenedor del formulario */
    .layout {

    }
    .contenido-central {

    }
    .contenido-central h1 {

    }
    label {

      color: #002f6c;

    input {

    /* Bot√≥n */
    .styled-btn {
      background-color: #ffc20e;
      color: #002f6c;

      border: none;
      border-radius: 8px;
      padding: 10px;

  </style>
</head>
<body>
  <!-- Header + men√∫ -->
  <header>
    <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
    <a href="index.html" class="brand">SUBASTACARHN</a>
    <span></span>
  </header>
  <ul id="menu-links">
    <li><a href="https://www.facebook.com/people/Subasta-Car-HN/100090605243085/" target="_blank">Facebook</a></li>
    <li><a href="https://www.instagram.com/subastacar1/" target="_blank">Instagram</a></li>
    <li><a href="https://www.tiktok.com/@tu_amigo_el_importador" target="_blank">TikTok</a></li>
    <li><a href="https://wa.me/50497330137" target="_blank">WhatsApp</a></li>
  </ul>

  <!-- Formulario -->
  <div class="layout">
    <div class="contenido-central">
      <h1>Crear cuenta</h1>
      <form id="registerForm">
        <label for="fullName">Nombre completo</label>
        <input type="text" id="fullName" required />

        <label for="email">Correo electr√≥nico</label>
        <input type="email" id="email" required />

        <label for="phone">Tel√©fono / Celular</label>
        <input type="tel" id="phone" placeholder="9xxxxxxxx" pattern="[923]\d{7}" required />

        <!-- Contrase√±a con icono ojo -->
        <label for="password">Contrase√±a</label>
        <div class="pass-wrapper">
          <input type="password" id="password" minlength="8" required />
          <span class="toggle-eye" data-target="password">üëÅÔ∏è</span>
        </div>
        <small id="passwordHelper" class="helper">
          La contrase√±a debe tener al menos 8 caracteres, una letra may√∫scula y un n√∫mero.
        </small>

        <label for="confirmPassword">Confirmar contrase√±a</label>
        <div class="pass-wrapper">
          <input type="password" id="confirmPassword" minlength="8" required />
          <span class="toggle-eye" data-target="confirmPassword">üëÅÔ∏è</span>
        </div>
        <small id="confirmHelper" class="helper"></small>

        <button type="submit" class="styled-btn">Registrarse</button>
      </form>
      <p style="text-align:center; margin-top:15px;">
        ¬øYa tienes cuenta? <a href="login.html">Iniciar Sesi√≥n</a>
      </p>
    </div>
  </div>

  <!-- Firebase v9 Compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script>
    // 1) Configuraci√≥n de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA5BuOwgEUYK1JMwJD0PL0k0rcAST_Koms",
      authDomain: "subastacarhn-40554.firebaseapp.com",
      projectId: "subastacarhn-40554",
      storageBucket: "subastacarhn-40554.firebasestorage.app",
      messagingSenderId: "536785797974",
      appId: "1:536785797974:web:e3eabb4dcd898c2ffe8cf7",
      measurementId: "G-QM5N60K8C0"
    };
    // 2) Inicializa Firebase
    firebase.initializeApp(firebaseConfig);

    // Mostrar/ocultar men√∫
    function toggleMenu() {
      const m = document.getElementById('menu-links');
      m.style.display = m.style.display === 'block' ? 'none' : 'block';
    }

    // Toggle de visibilidad de contrase√±a
    document.querySelectorAll('.toggle-eye').forEach(icon => {
      icon.addEventListener('click', () => {
        const input = document.getElementById(icon.dataset.target);
        input.type = input.type === 'password' ? 'text' : 'password';
        icon.textContent = input.type === 'password' ? 'üëÅÔ∏è' : 'üö´';
      });
    });

    // Regex de validaci√≥n de contrase√±a
    const passwordRegex = /^(?=.*[A-Z])(?=.*\d).{8,}$/;

    document.getElementById('registerForm')
      .addEventListener('submit', async e => {
        e.preventDefault();

        const name  = document.getElementById('fullName').value.trim();
        const email = document.getElementById('email').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const pass  = document.getElementById('password').value;
        const conf  = document.getElementById('confirmPassword').value;

        // 1) Comprobamos que la contrase√±a cumpla requisitos
        if (!passwordRegex.test(pass)) {
          document.getElementById('passwordHelper')
            .classList.add('invalid');
          return alert('‚ö†Ô∏è La contrase√±a no cumple los requisitos m√≠nimos.');
        }
        document.getElementById('passwordHelper')
          .classList.remove('invalid');

        // 2) Comprobamos que coincidan
        if (pass !== conf) {
          document.getElementById('confirmHelper').textContent =
            '‚ö†Ô∏è Las contrase√±as no coinciden.';
          return;
        } else {
          document.getElementById('confirmHelper').textContent = '';
        }

        // 3) Intentamos crear el usuario en Firebase
        try {
          const cred = await firebase.auth()
            .createUserWithEmailAndPassword(email, pass);

          // Guardamos el nombre en el perfil
          await cred.user.updateProfile({ displayName: name });
          // Enviamos verificaci√≥n
          await cred.user.sendEmailVerification();

          alert('‚úÖ Cuenta creada. Revisa tu correo para confirmar tu cuenta.');
          window.location.href = 'login.html';

        } catch(err) {
          console.error('Error al crear cuenta:', err);
          let msg;
          switch(err.code) {
            case 'auth/email-already-in-use':
              msg = '‚ö†Ô∏è Ese correo ya est√° registrado.';
              break;
            case 'auth/invalid-email':
              msg = '‚ö†Ô∏è El correo ingresado no es v√°lido.';
              break;
            case 'auth/weak-password':
              msg = '‚ö†Ô∏è La contrase√±a es demasiado d√©bil.';
              break;
            default:
              msg = 'Error inesperado: ' + err.message;
          }
          alert(msg);
        }
      });
  </script>
</body>
</html>
